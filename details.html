<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Details</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #141414;
      color: white;
    }

    .container {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .back-btn {
      background: #e50914;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .movie {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .movie img {
      width: 300px;
      border-radius: 10px;
    }

    .info {
      flex: 1;
      min-width: 280px;
    }

    h1 {
      margin-top: 0;
    }

    .rating {
      font-size: 18px;
      margin: 10px 0;
      color: #f5c518;
    }

    .overview {
      line-height: 1.6;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .movie {
        flex-direction: column;
        align-items: center;
      }

      .movie img {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <button class="back-btn" onclick="goBack()">‚¨Ö Back to Home</button>

    <div id="movie-details">Loading...</div>

  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    async function loadMovie() {
      if (!movieId) {
        document.getElementById("movie-details").innerHTML = "Movie not found.";
        return;
      }

      try {
        const response = await fetch("/api/movie?id=" + movieId);
        const movie = await response.json();

        document.getElementById("movie-details").innerHTML = `
          <div class="movie">
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
            <div class="info">
              <h1>${movie.title}</h1>
              <div class="rating">‚≠ê Rating: ${movie.vote_average}</div>
              <div>üìÖ Release Date: ${movie.release_date}</div>
              <div class="overview">${movie.overview}</div>
            </div>
          </div>
        `;
      } catch (error) {
        document.getElementById("movie-details").innerHTML =
          "Error loading movie details.";
      }
    }

    loadMovie();
  </script>

</body>
</html>
