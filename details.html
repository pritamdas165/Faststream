 <!DOCTYPE html>
<html>
<head>
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #141414;
      color: white;
    }

    .container {
      padding: 40px;
    }

    .movie-details {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .movie-details img {
      width: 300px;
      border-radius: 10px;
    }

    .info {
      max-width: 600px;
    }

    .rating {
      background: #e50914;
      padding: 6px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .watch-btn {
      background: #e50914;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .watch-btn:hover {
      background: #b20710;
    }

    h2 {
      margin-top: 50px;
    }

    .similar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .similar img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .similar img:hover {
      transform: scale(1.08);
    }

  </style>
</head>

<body>

<div class="container">

  <div id="details"></div>

  <h2>Similar Movies</h2>
  <div class="similar" id="similar"></div>

</div>

<script>

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function loadDetails() {
  const res = await fetch("/api/movie?id=" + id);
  const data = await res.json();

  const movie = data.movie;
  const similarMovies = data.similar;

  document.getElementById("details").innerHTML = `
    <div class="movie-details">
      <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      <div class="info">
        <h1>${movie.title}</h1>
        <div class="rating">⭐ ${movie.vote_average}</div>
        <p>${movie.overview}</p>
        <button class="watch-btn" onclick='addToWatchlist(${JSON.stringify(movie)})'>
          ❤️ Add to Watchlist
        </button>
      </div>
    </div>
  `;

  const similarDiv = document.getElementById("similar");

  similarMovies.slice(0,6).forEach(m => {
    similarDiv.innerHTML += `
      <div onclick="goDetails(${m.id})">
        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}">
      </div>
    `;
  });
}

function goDetails(id) {
  window.location.href = "details.html?id=" + id;
}

function addToWatchlist(movie) {
  let list = JSON.parse(localStorage.getItem("watchlist")) || [];

  if (!list.find(m => m.id === movie.id)) {
    list.push(movie);
    localStorage.setItem("watchlist", JSON.stringify(list));
    alert("Added to Watchlist ❤️");
  } else {
    alert("Already in Watchlist");
  }
}

loadDetails();

</script>

</body>
</html>
