 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix – Netflix Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#000;
  --card:#111;
  --red:#e50914;
  --text:#fff;
  --muted:#aaa;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:var(--bg);color:var(--text);overflow-x:hidden;padding-bottom:70px}

/* HEADER */
header{
  position:fixed;top:0;width:100%;z-index:20;
  padding:12px 16px;
  display:flex;justify-content:space-between;align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.9),transparent);
}
.logo{font-size:22px;font-weight:bold;color:var(--red)}
.search{
  background:#222;border:none;color:#fff;
  padding:6px 10px;border-radius:20px;width:120px
}

/* HERO */
.hero{margin-top:55px;height:220px;overflow:hidden;position:relative}
.slides{display:flex;height:100%;transition:.6s}
.slide{min-width:100%;position:relative}
.slide img{width:100%;height:100%;object-fit:cover;filter:brightness(.7)}
.slide .caption{position:absolute;bottom:15px;left:15px}
.slide h2{font-size:18px}
.dots{position:absolute;bottom:10px;right:15px;display:flex;gap:6px}
.dots span{width:8px;height:8px;border-radius:50%;background:#555}
.dots .active{background:var(--red)}

/* SECTION */
.section{padding:15px}
.row{display:flex;gap:10px;overflow-x:auto}
.row::-webkit-scrollbar{display:none}
.card{
  min-width:130px;background:var(--card);
  border-radius:6px;overflow:hidden;position:relative;
  transition:.3s
}
.card:hover{transform:scale(1.08)}
.card img{width:100%;height:180px;object-fit:cover}
.card p{text-align:center;font-size:12px;padding:6px}
.play{
  position:absolute;inset:0;display:flex;
  align-items:center;justify-content:center;
  font-size:40px;background:rgba(0,0,0,.4);
  opacity:0;transition:.3s
}
.card:hover .play{opacity:1}
.like{
  position:absolute;top:6px;right:6px;
  font-size:18px;color:#fff
}
.like.active{color:red}

/* MODAL */
#modal{
  position:fixed;inset:0;background:rgba(0,0,0,.9);
  display:none;z-index:999;padding:20px
}
#modalContent{max-width:600px;margin:auto}
#modal iframe,#modal video{width:100%;height:220px}
.close{margin-top:10px;background:var(--red);border:none;color:#fff;padding:8px;width:100%}

/* SKELETON */
.skeleton{
  min-width:130px;height:220px;
  background:linear-gradient(90deg,#222,#333,#222);
  animation:load 1.5s infinite
}
@keyframes load{
  0%{background-position:-200px}
  100%{background-position:200px}
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;width:100%;
  background:#111;display:flex;
  justify-content:space-around;padding:10px 0;
  border-top:1px solid #222
}
.bottom-nav div{font-size:11px;color:#aaa}
.bottom-nav .active{color:var(--red)}

/* ADMIN */
#admin{
  position:fixed;inset:0;background:#000;
  color:#fff;display:none;z-index:1000;padding:20px
}
#admin input,#admin button{
  width:100%;padding:8px;margin:6px 0
}
</style>
</head>

<body>

<header>
  <div class="logo">MovieFlix</div>
  <input class="search" placeholder="Search" oninput="searchMovie(this.value)">
</header>

<!-- HERO -->
<div class="hero">
  <div class="slides" id="slides">
    <div class="slide"><img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?q=80&w=1920"><div class="caption"><h2>Action Hit</h2></div></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1517602302552-471fe67acf66?q=80&w=1920"><div class="caption"><h2>Romantic Drama</h2></div></div>
  </div>
  <div class="dots"><span class="active"></span><span></span></div>
</div>

<!-- MOVIES -->
<div class="section">
  <h3>Popular</h3>
  <div class="row" id="movies"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent"></div>
  <button class="close" onclick="closeModal()">Close</button>
</div>

<!-- ADMIN -->
<div id="admin">
  <h3>Admin Panel</h3>
  <input type="password" id="adminPass" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
  <div id="adminArea" style="display:none">
    <input id="title" placeholder="Movie Title">
    <input id="poster" placeholder="Poster URL">
    <input id="video" placeholder="YouTube / MP4 link">
    <button onclick="addMovie()">Add Movie</button>
    <input id="newPass" placeholder="New Admin Password">
    <button onclick="changePass()">Change Password</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="active">Home</div>
  <div onclick="openAdmin()">Admin</div>
</div>

<script>
/* DATA */
let movies=JSON.parse(localStorage.getItem("movies")||"[]");
let likes=JSON.parse(localStorage.getItem("likes")||"[]");

/* INIT */
setTimeout(renderMovies,1200);

/* HERO SLIDER */
let i=0;
setInterval(()=>{
  const s=document.getElementById("slides");
  const d=document.querySelectorAll(".dots span");
  i=(i+1)%d.length;
  s.style.transform=`translateX(-${i*100}%)`;
  d.forEach(x=>x.classList.remove("active"));
  d[i].classList.add("active");
},3500);

/* RENDER */
function renderMovies(list=movies){
  const m=document.getElementById("movies");
  m.innerHTML="";
  if(!list.length){
    for(let i=0;i<4;i++)m.innerHTML+=`<div class="skeleton"></div>`;
    return;
  }
  list.forEach((x,idx)=>{
    m.innerHTML+=`
    <div class="card">
      <img src="${x.poster}">
      <div class="play" onclick="openModal(${idx})">▶</div>
      <div class="like ${likes.includes(idx)?'active':''}" onclick="toggleLike(event,${idx})">❤</div>
      <p>${x.title}</p>
    </div>`;
  });
}

/* MODAL */
function openModal(i){
  const x=movies[i];
  let html="";
  if(x.video.includes("youtube")){
    const id=x.video.split("v=")[1];
    html=`<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
  }else{
    html=`<video controls src="${x.video}"></video>`;
  }
  document.getElementById("modalContent").innerHTML=`<h3>${x.title}</h3>${html}`;
  document.getElementById("modal").style.display="block";
}
function closeModal(){modal.style.display="none"}

/* SEARCH */
function searchMovie(q){
  q=q.toLowerCase();
  renderMovies(movies.filter(x=>x.title.toLowerCase().includes(q)));
}

/* LIKE */
function toggleLike(e,i){
  e.stopPropagation();
  likes.includes(i)?likes=likes.filter(x=>x!==i):likes.push(i);
  localStorage.setItem("likes",JSON.stringify(likes));
  renderMovies();
}

/* ADMIN */
function openAdmin(){admin.style.display="block"}
function adminLogin(){
  if(adminPass.value===(localStorage.getItem("adminPass")||"admin123"))
    adminArea.style.display="block";
}
function addMovie(){
  movies.push({title:title.value,poster:poster.value,video:video.value});
  localStorage.setItem("movies",JSON.stringify(movies));
  renderMovies();
}
function changePass(){
  localStorage.setItem("adminPass",newPass.value);
  alert("Password changed");
}
</script>

</body>
</html>
