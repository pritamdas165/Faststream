 <!DOCTYPE html>
<html>
<head>
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, sans-serif;
    }

    body{
      background:#141414;
      color:white;
    }

    /* NAVBAR */
    .navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:15px 40px;
  display:flex;
  justify-content:flex-start;
  align-items:center;
  gap:40px;

  background: rgba(20,20,20,0.6);  
  /* semi transparent */
  backdrop-filter: blur(10px);      
 /* glass blur effect */
  -webkit-backdrop-filter: blur(10px);

  border-bottom: 1px solid rgba(255,255,255,0.05);
  z-index:100;
}

    /* logo আর menu এর মাঝে gap */

    .logo{
  font-size:15px;
  font-weight:400;
  letter-spacing:2px;

  background: linear-gradient(90deg,   #e50914, #ff3c3c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow: 0 0 8px rgba(229,9,20,0.4);
}

}

    .nav-links{
      display:flex;
      gap:20px;
    }

    .nav-links button{
      background:transparent;
      border:none;
      color:white;
      font-size:14px;
      cursor:pointer;
      transition:0.3s;
    }

    .nav-links button:hover{
      color:#e50914;
    }

    /* HERO */
    .hero{
      height:80vh;
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      padding:60px;
      margin-top:60px;
    }

    .hero-content{
      max-width:500px;
    }

    .hero h1{
      font-size:42px;
      margin-bottom:15px;
    }

    .hero p{
      font-size:14px;
      margin-bottom:20px;
    }

    .hero button{
      padding:10px 20px;
      border:none;
      background:#e50914;
      color:white;
      cursor:pointer;
      border-radius:4px;
    }

    /* SECTION */
    .section{
      padding:30px 40px;
    }

    .section h2{
      margin-bottom:15px;
    }

    .row{
      display:flex;
      overflow-x:auto;
      gap:15px;
      scrollbar-width:none;
    }

    .row::-webkit-scrollbar{
      display:none;
    }

    .poster{
      min-width:150px;
      cursor:pointer;
      transition:0.3s;
      position:relative;
    }

    .poster img{
      width:100%;
      border-radius:6px;
    }

    .poster:hover{
      transform:scale(1.1);
    }

    .rating{
      position:absolute;
      top:5px;
      left:5px;
      background:#e50914;
      padding:3px 6px;
      font-size:12px;
      border-radius:3px;
    }

    /* MOBILE */
    @media(max-width:768px){
      .hero{
        height:60vh;
        padding:30px;
      }
      .hero h1{
        font-size:26px;
      }
      .poster{
        min-width:110px;
      }
    }

  </style>
</head>

<body>

<div class="navbar">
  <div class="logo">FASTSTREAM</div>
  <div class="nav-links">
    <button onclick="loadTrending()">Trending</button>
    <button onclick="loadTopRated()">Top Rated</button>
    <button onclick="loadUpcoming()">Upcoming</button>
  </div>
</div>

<div class="hero" id="hero">
  <div class="hero-content">
    <h1 id="hero-title"></h1>
    <p id="hero-overview"></p>
    <button onclick="goDetails(currentHeroId)">More Info</button>
  </div>
</div>

<!-- MAIN MOVIE SECTION -->
<div class="section">
  <h2 id="section-title">Trending Movies</h2>
  <div class="row" id="movies"></div>
</div>

<script>

let heroMovies = [];
let heroIndex = 0;
let currentHeroId = null;

const moviesDiv = document.getElementById("movies");
const sectionTitle = document.getElementById("section-title");

/* HERO SLIDER */
async function loadHero(){
  const res = await fetch("/api/trending");
  const data = await res.json();
  heroMovies = data.results.slice(0,5);
  updateHero();
  setInterval(nextHero,5000);
}

function updateHero(){
  const movie = heroMovies[heroIndex];
  currentHeroId = movie.id;

  document.getElementById("hero").style.backgroundImage =
  `linear-gradient(to right, rgba(0,0,0,0.8), transparent),
   url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;

  document.getElementById("hero-title").innerText = movie.title;
  document.getElementById("hero-overview").innerText =
    movie.overview.substring(0,150)+"...";
}

function nextHero(){
  heroIndex = (heroIndex+1)%heroMovies.length;
  updateHero();
}

/* LOAD SECTIONS */
async function loadTrending(){
  sectionTitle.innerText = "Trending Movies";
  const res = await fetch("/api/trending");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadTopRated(){
  sectionTitle.innerText = "Top Rated Movies";
  const res = await fetch("/api/toprated");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadUpcoming(){
  sectionTitle.innerText = "Upcoming Movies";
  const res = await fetch("/api/upcoming");
  const data = await res.json();
  displayMovies(data.results);
}

function displayMovies(movies){
  moviesDiv.innerHTML="";
  movies.forEach(movie=>{
    moviesDiv.innerHTML+=`
      <div class="poster" onclick="goDetails(${movie.id})">
        <div class="rating">⭐ ${movie.vote_average}</div>
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      </div>
    `;
  });
}

function goDetails(id){
  window.location.href="details.html?id="+id;
}

loadHero();
loadTrending();

</script>

</body>
</html>
