 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0b0b0b;color:#fff}

/* HEADER */
.navbar{
  position:fixed;top:0;left:0;width:100%;
  display:flex;align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  background:rgba(0,0,0,0.7);
  z-index:1000;
}
.logo{font-size:22px;font-weight:bold;color:#e50914}

/* SEARCH */
.search-box{
  display:flex;gap:5px;
}
.search-box input{
  padding:6px;border:none;border-radius:4px;
}
.search-box button{
  padding:6px 10px;
  background:#e50914;color:#fff;
  border:none;border-radius:4px;
  cursor:pointer;
}

/* MENU */
.menu a{
  margin-left:12px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
  cursor:pointer;
}
.menu a:hover{color:#e50914}

/* HERO */
.hero{
  height:70vh;
  background:url("https://picsum.photos/1200/600") center/cover;
  display:flex;
  align-items:flex-end;
  padding:30px;
  margin-top:70px;
}
.hero button{
  padding:10px 18px;
  background:#e50914;
  border:none;color:#fff;
  cursor:pointer;
  border-radius:5px;
}

/* SECTION */
.section{padding:30px}
.section h2{margin-bottom:15px}

/* MOVIE GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:#111;
  border-radius:8px;
  overflow:hidden;
}
.card img{
  width:100%;display:block;
}
.card button{
  width:100%;
  padding:8px;
  border:none;
  background:#e50914;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="navbar">
  <div class="logo">MOVIES</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movie">
    <button onclick="searchMovie()">Search</button>
  </div>

  <div class="menu">
    <a onclick="scrollToSection('home')">Home</a>
    <a onclick="scrollToSection('bollywood')">Bollywood</a>
    <a onclick="scrollToSection('hollywood')">Hollywood</a>
    <a onclick="scrollToSection('south')">South</a>
    <a onclick="scrollToSection('webseries')">Web Series</a>
    <a onclick="scrollToSection('bengali')">Bengali</a>
  </div>
</div>

<!-- HERO -->
<div class="hero" id="home">
  <button onclick="watchMovie()">Watch / Download</button>
</div>

<!-- BOLLYWOOD -->
<div class="section" id="bollywood">
  <h2>Bollywood</h2>
  <div class="grid">
    <div class="card">
      <img src="https://picsum.photos/200/300?1">
      <button onclick="watchMovie()">Watch / Download</button>
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/300?2">
      <button onclick="watchMovie()">Watch / Download</button>
    </div>
  </div>
</div>

<!-- HOLLYWOOD -->
<div class="section" id="hollywood">
  <h2>Hollywood (Hindi Dubbed)</h2>
  <div class="grid">
    <div class="card">
      <img src="https://picsum.photos/200/300?3">
      <button onclick="watchMovie()">Watch / Download</button>
    </div>
  </div>
</div>

<!-- SOUTH -->
<div class="section" id="south">
  <h2>South Movies</h2>
  <div class="grid">
    <div class="card">
      <img src="https://picsum.photos/200/300?4">
      <button onclick="watchMovie()">Watch / Download</button>
    </div>
  </div>
</div>

<!-- JS -->
<script>
const WATCH_URL = "https://example.com/watch";
const DOWNLOAD_URL = "https://example.com/download";

/* MENU SCROLL */
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* WATCH */
function watchMovie(){
  window.location.href = WATCH_URL;
}

/* SEARCH */
function searchMovie(){
  const q = document.getElementById("searchInput").value;
  alert("Search: " + q);
}
</script>

</body>
</html>
