 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix v5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff;padding-bottom:70px;overflow-x:hidden}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  background:#111;padding:12px 15px;
  display:flex;justify-content:space-between;align-items:center
}
.logo{color:#e50914;font-size:22px;font-weight:bold}
#search{padding:6px;border-radius:4px;border:none;width:120px}

/* SECTION */
.section{padding:15px;position:relative}

/* GRID */
.grid{
  display:flex;gap:10px;
  overflow-x:auto;scroll-snap-type:x mandatory
}
.grid::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:150px;background:#111;
  border-radius:6px;overflow:hidden;
  scroll-snap-align:start
}
.card img{width:100%;height:160px;object-fit:cover}
.card .info{padding:6px;font-size:12px}

/* LIKE */
.like{
  position:absolute;top:6px;right:6px;
  background:rgba(0,0,0,.6);
  padding:4px 6px;border-radius:50%;
  cursor:pointer
}
.like.active{color:red}

/* BUTTON */
button{border:none;border-radius:4px;padding:6px;font-size:11px}
.watch{background:#e50914;color:#fff;width:100%;margin-top:4px}
.download{background:#333;color:#fff;width:100%;margin-top:4px}

/* MODAL */
#modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.92);
  z-index:999;
  justify-content:center;align-items:center
}
#modalContent{
  width:92%;max-width:420px;
  background:#111;border-radius:8px;
  padding:15px
}
#modalContent img{width:100%;border-radius:6px}
#modalContent h3{margin:10px 0}
#modalContent p{font-size:13px;color:#ccc}
#modalContent iframe{
  width:100%;height:200px;
  margin-top:10px;border-radius:6px
}

/* AD */
#adBox{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.95);
  z-index:1000;
  justify-content:center;align-items:center;
  flex-direction:column
}
#adTimer{color:#e50914;margin-top:10px}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;width:100%;
  background:#111;display:flex;
  justify-content:space-around;padding:8px 0
}
.bottom-nav .active{color:#e50914}
</style>
</head>

<body>

<header>
  <div class="logo">MovieFlix</div>
  <input id="search" placeholder="Search">
</header>

<div class="section">
  <div class="grid" id="movieGrid"></div>
</div>

<!-- MODAL -->
<div id="modal" onclick="closeModal()">
  <div id="modalContent" onclick="event.stopPropagation()"></div>
</div>

<!-- AD BOX -->
<div id="adBox">
  <div>Advertisement</div>
  <div id="adTimer">Wait 5s</div>
</div>

<div class="bottom-nav">
  <button class="active">Home</button>
  <button>Profile</button>
</div>

<script>
/* ELEMENTS */
const movieGrid = document.getElementById("movieGrid");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const search = document.getElementById("search");
const adBox = document.getElementById("adBox");
const adTimer = document.getElementById("adTimer");

/* ADS CONFIG */
const POP_AD = "https://example.com";
const AD_DELAY = 5;
let adRunning = false;

/* MOVIES */
const movies = [
{
  title:"Dhoom 3",
  poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
  desc:"High‑octane action thriller.",
  trailer:"https://www.youtube.com/embed/yeF_b8EQcK0",
  watch:"https://youtube.com",
  download:"#"
},
{
  title:"Love Me Love Me",
  poster:"https://www.mymovies.it/film/2026/love-me-love-me/poster/0/",
  desc:"Romantic drama about love and destiny.",
  trailer:"https://www.youtube.com/embed/B7prWpweShU",
  watch:"#",
  download:"#"
}
];

let likes = JSON.parse(localStorage.getItem("likes")) || [];

/* RENDER */
function render(list){
  movieGrid.innerHTML="";
  list.forEach((m,i)=>{
    movieGrid.innerHTML+=`
    <div class="card">
      <div class="like ${likes.includes(i)?"active":""}" onclick="toggleLike(${i})">♥</div>
      <img src="${m.poster}" onclick="openModal(${i})">
      <div class="info">
        <b>${m.title}</b>
        <button class="watch" onclick="runAds('${m.watch}')">Watch</button>
        <button class="download" onclick="runAds('${m.download}')">Download</button>
      </div>
    </div>`;
  });
}

/* MODAL */
function openModal(i){
  modal.style.display="flex";
  modalContent.innerHTML=`
    <img src="${movies[i].poster}">
    <h3>${movies[i].title}</h3>
    <p>${movies[i].desc}</p>
    <iframe src="${movies[i].trailer}" allow="autoplay"></iframe>
    <button class="watch" onclick="runAds('${movies[i].watch}')">Watch</button>
    <button class="download" onclick="runAds('${movies[i].download}')">Download</button>
  `;
}
function closeModal(){
  modal.style.display="none";
  modalContent.innerHTML="";
}

/* LIKE */
function toggleLike(i){
  likes.includes(i)?likes=likes.filter(x=>x!==i):likes.push(i);
  localStorage.setItem("likes",JSON.stringify(likes));
  render(movies);
}

/* ADS – ONLY ON CLICK */
function runAds(url){
  if(adRunning) return;
  adRunning=true;
  window.open(POP_AD,"_blank");
  adBox.style.display="flex";
  let t=AD_DELAY;
  adTimer.innerText="Wait "+t+"s";
  let timer=setInterval(()=>{
    t--;
    adTimer.innerText="Wait "+t+"s";
    if(t<=0){
      clearInterval(timer);
      adBox.style.display="none";
      adRunning=false;
      window.location.href=url;
    }
  },1000);
}

/* SEARCH */
search.oninput=()=>{
  let q=search.value.toLowerCase();
  render(movies.filter(m=>m.title.toLowerCase().includes(q)));
};

render(movies);
</script>

</body>
</html>
