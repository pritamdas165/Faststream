 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FastStream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#0f172a;color:#fff}

/* NAVBAR */
.navbar{
 position:fixed;top:0;left:0;width:100%;
 padding:12px 18px;display:flex;align-items:center;
 background:rgba(15,23,42,.9);z-index:100
}
.logo{
 font-size:20px;font-weight:700;
 background:linear-gradient(90deg,#22c55e,#3b82f6);
 -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.spacer{flex:1}

/* HOME */
.home{margin-top:64px;padding:18px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
.card{background:#111827;border-radius:12px;overflow:hidden}
.card img{width:100%}
.card-body{padding:10px}
.title{font-size:14px;font-weight:700;margin-bottom:8px}
.actions{display:flex;gap:8px}
.actions button{
 flex:1;padding:10px;border:none;border-radius:8px;
 font-weight:800;cursor:pointer
}
.watch{background:#22c55e;color:#022c22}
.down{background:#3b82f6;color:#02152a}

/* DETAILS */
.details{display:none;margin-top:64px}
.details-box{padding:18px}
.details-box h1{margin-bottom:10px}
.timer{
 margin-top:16px;font-size:18px;
 background:#1f2937;padding:12px;
 border-radius:10px;text-align:center
}

@media(min-width:768px){
 .grid{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<div class="navbar">
 <div class="logo">FASTSTREAM</div>
 <div class="spacer"></div>
 <button onclick="goHome()">Home</button>
</div>

<!-- HOME -->
<div class="home" id="home">
 <div class="grid" id="grid"></div>
</div>

<!-- DETAILS -->
<div class="details" id="details">
 <div class="details-box">
  <h1 id="dTitle"></h1>
  <p id="dOverview"></p>

  <div class="actions">
   <button class="watch" onclick="startFlow('watch')">▶ Watch</button>
   <button class="down" onclick="startFlow('download')">⬇ Download</button>
  </div>

  <div class="timer" id="timerBox" style="display:none">
   Redirecting in <span id="time">8</span> seconds...
  </div>
 </div>
</div>

<script>
/* ================= CONFIG ================= */
const DIRECT_AD_URL = "https://YOUR_DIRECT_AD_LINK";
const POP_AD_URL    = "https://YOUR_POP_AD_LINK";

const WATCH_URL    = "https://EXTERNAL_WATCH_PAGE";
const DOWNLOAD_URL = "https://EXTERNAL_DOWNLOAD_PAGE";

const TIMER_SECONDS = 8;
/* ========================================== */

let currentAction="";

/* LOAD MOVIES (demo) */
const demoMovies=[
 {title:"Demo Movie 1",overview:"Sample description"},
 {title:"Demo Movie 2",overview:"Sample description"},
 {title:"Demo Movie 3",overview:"Sample description"},
 {title:"Demo Movie 4",overview:"Sample description"}
];

function loadHome(){
 grid.innerHTML="";
 demoMovies.forEach(m=>{
  grid.innerHTML+=`
   <div class="card">
    <img src="https://via.placeholder.com/300x450?text=Movie">
    <div class="card-body">
     <div class="title">${m.title}</div>
     <div class="actions">
      <button class="watch" onclick='openDetails(${JSON.stringify(m)})'>Watch</button>
      <button class="down" onclick='openDetails(${JSON.stringify(m)})'>Download</button>
     </div>
    </div>
   </div>`;
 });
}
loadHome();

/* DETAILS */
function openDetails(m){
 home.style.display="none";
 details.style.display="block";
 dTitle.innerText=m.title;
 dOverview.innerText=m.overview;
 timerBox.style.display="none";
}

function goHome(){
 details.style.display="none";
 home.style.display="block";
}

/* ADS + TIMER FLOW */
function startFlow(type){
 currentAction=type;

 // Open ads in new tab (multi‑tap safe)
 window.open(DIRECT_AD_URL,"_blank");
 window.open(POP_AD_URL,"_blank");

 let t=TIMER_SECONDS;
 time.innerText=t;
 timerBox.style.display="block";

 const interval=setInterval(()=>{
  t--;
  time.innerText=t;
  if(t<=0){
   clearInterval(interval);
   redirectUser();
  }
 },1000);
}

function redirectUser(){
 if(currentAction==="watch"){
  window.location.href=WATCH_URL;
 }else{
  window.location.href=DOWNLOAD_URL;
 }
}
</script>

</body>
</html>
