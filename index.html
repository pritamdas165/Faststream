 <!DOCTYPE html>
<html>
<head>
  <title>Movie App</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      padding: 20px;
    }

    #trendingRow {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .card {
      width: 150px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>

<body>

<h1>ðŸ”¥ Trending Movies</h1>

<div id="trendingRow"></div>

<script>
async function loadTrending() {
  try {
    const res = await fetch("/api/trending");
    const data = await res.json();

    const row = document.getElementById("trendingRow");
    row.innerHTML = "";

    data.results.forEach(movie => {
      if (!movie.poster_path) return;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
        <p>${movie.title}</p>
      `;

      row.appendChild(card);
    });

  } catch (error) {
    document.body.innerHTML = "<h2>Something went wrong</h2>";
    console.log(error);
  }
}

loadTrending();
</script>

</body>
</html>
