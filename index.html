 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix – Netflix Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===============================
   GLOBAL RESET
================================ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===============================
   HEADER (NETFLIX STYLE)
================================ */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:20;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.9),transparent);
}
.logo{
  font-size:22px;
  font-weight:bold;
  color:#e50914;
}

/* ===============================
   HERO SLIDER (MOBILE FRIENDLY)
================================ */
.hero{
  margin-top:55px;
  position:relative;
  height:220px; /* small banner for mobile */
  overflow:hidden;
}
.slides{
  display:flex;
  height:100%;
  transition:transform .6s ease-in-out;
}
.slide{
  min-width:100%;
  height:100%;
  position:relative;
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.7);
}
.slide .caption{
  position:absolute;
  bottom:15px;
  left:15px;
}
.slide h2{
  font-size:18px;
  margin-bottom:6px;
}
.slide p{
  font-size:12px;
  color:#ccc;
}

/* DOT INDICATORS */
.dots{
  position:absolute;
  bottom:10px;
  right:15px;
  display:flex;
  gap:6px;
}
.dots span{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#666;
}
.dots .active{
  background:#e50914;
}

/* ===============================
   MOVIE SECTION
================================ */
.section{
  padding:15px;
}
.section h3{
  margin-bottom:10px;
}

/* MOVIE ROW (NETFLIX STYLE SCROLL) */
.row{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{
  display:none;
}
.card{
  min-width:130px;
  background:#111;
  border-radius:6px;
  overflow:hidden;
  transition:.3s;
}
.card:hover{
  transform:scale(1.08);
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card p{
  padding:6px;
  font-size:12px;
  text-align:center;
}

/* ===============================
   BOTTOM NAV (APP STYLE)
================================ */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #222;
}
.bottom-nav div{
  font-size:11px;
  color:#aaa;
}
.bottom-nav .active{
  color:#e50914;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">MovieFlix</div>
</header>

<!-- HERO SLIDER -->
<div class="hero">
  <div class="slides" id="slides">

    <!-- SLIDE 1 -->
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?q=80&w=1920">
      <div class="caption">
        <h2>Action Blockbuster</h2>
        <p>Watch Now • Full HD</p>
      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1517602302552-471fe67acf66?q=80&w=1920">
      <div class="caption">
        <h2>Romantic Drama</h2>
        <p>Trending Movie</p>
      </div>
    </div>

    <!-- SLIDE 3 -->
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=1920">
      <div class="caption">
        <h2>Thriller Night</h2>
        <p>Premium Collection</p>
      </div>
    </div>

  </div>

  <!-- DOTS -->
  <div class="dots" id="dots">
    <span class="active"></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- MOVIE ROW -->
<div class="section">
  <h3>Popular on MovieFlix</h3>
  <div class="row">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg">
      <p>Dhoom 3</p>
    </div>
    <div class="card">
      <img src="https://www.mymovies.it/film/2026/love-me-love-me/poster/0/">
      <p>Love Me Love Me</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x450">
      <p>Coming Soon</p>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="active">Home</div>
  <div>Search</div>
  <div>Movies</div>
  <div>Profile</div>
</div>

<script>
/* ===============================
   HERO AUTOPLAY SLIDER
================================ */
let index = 0;
const slides = document.getElementById("slides");
const dots = document.querySelectorAll(".dots span");

function showSlide(i){
  slides.style.transform = `translateX(-${i * 100}%)`;
  dots.forEach(d => d.classList.remove("active"));
  dots[i].classList.add("active");
}

setInterval(()=>{
  index = (index + 1) % dots.length;
  showSlide(index);
}, 3500);
</script>

</body>
</html>
