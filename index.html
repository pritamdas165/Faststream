 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   GLOBAL STYLE
===================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}
body{
  background:#000;
  color:#fff;
  padding-bottom:70px;
}

/* =====================
   HEADER
===================== */
header{
  padding:15px;
  background:#111;
  font-size:22px;
  font-weight:bold;
  color:#e50914;
}

/* =====================
   CATEGORY MENU
===================== */
.categories{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.categories button{
  background:#222;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}
.categories button.active{
  background:#e50914;
}

/* =====================
   MOVIE GRID
===================== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px;
}
.card{
  background:#111;
  border-radius:8px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card .info{
  padding:6px;
  font-size:13px;
}
.card button{
  width:100%;
  margin-top:5px;
  padding:6px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.watch{background:#e50914;color:#fff;}
.download{background:#333;color:#fff;}

/* =====================
   BOTTOM NAV (APP LIKE)
===================== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:60px;
  background:#111;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.bottom-nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

/* =====================
   ADMIN PANEL
===================== */
#adminPanel{
  display:none;
  padding:15px;
}
#adminPanel input, #adminPanel select{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
#adminPanel button{
  width:100%;
  padding:10px;
  background:#e50914;
  border:none;
  color:#fff;
}

/* =====================
   LOGIN SCREEN
===================== */
#loginBox{
  display:none;
  padding:20px;
}
</style>
</head>

<body>

<header>MovieFlix</header>

<!-- CATEGORY -->
<div class="categories">
  <button class="active" onclick="filterMovies('all')">All</button>
  <button onclick="filterMovies('bollywood')">Bollywood</button>
  <button onclick="filterMovies('hollywood')">Hollywood</button>
  <button onclick="filterMovies('south')">South</button>
</div>

<!-- MOVIES -->
<div class="grid" id="movieGrid"></div>

<!-- ADMIN LOGIN -->
<div id="loginBox">
  <h3>Admin Login</h3><br>
  <input type="password" id="adminPass" placeholder="Enter password">
  <button onclick="checkLogin()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <h3>Add Movie</h3><br>
  <input id="mTitle" placeholder="Movie Title">
  <input id="mPoster" placeholder="Poster Image URL">
  <input id="mWatch" placeholder="Watch Link">
  <input id="mDownload" placeholder="Download Link">
  <select id="mCategory">
    <option value="bollywood">Bollywood</option>
    <option value="hollywood">Hollywood</option>
    <option value="south">South</option>
  </select>
  <button onclick="addMovie()">Add Movie</button>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button onclick="showHome()">Home</button>
  <button onclick="openAdmin()">Admin</button>
</div>

<script>
/* =====================
   CONFIG
===================== */
const ADMIN_PASSWORD = "1234";

/* =====================
   MOVIE DATA (LOCAL)
===================== */
let movies = JSON.parse(localStorage.getItem("movies")) || [
  {
    title:"Sample Movie",
    poster:"https://via.placeholder.com/300x450",
    watch:"#",
    download:"#",
    category:"hollywood"
  }
];

/* =====================
   RENDER MOVIES
===================== */
function renderMovies(list){
  let box=document.getElementById("movieGrid");
  box.innerHTML="";
  list.forEach(m=>{
    box.innerHTML+=`
      <div class="card">
        <img src="${m.poster}">
        <div class="info">
          ${m.title}
          <button class="watch">Watch</button>
          <button class="download">Download</button>
        </div>
      </div>`;
  });
}
renderMovies(movies);

/* =====================
   FILTER
===================== */
function filterMovies(cat){
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  if(cat==="all") renderMovies(movies);
  else renderMovies(movies.filter(m=>m.category===cat));
}

/* =====================
   ADMIN LOGIN
===================== */
function openAdmin(){
  document.getElementById("loginBox").style.display="block";
  document.getElementById("movieGrid").style.display="none";
}
function checkLogin(){
  let pass=document.getElementById("adminPass").value;
  if(pass===ADMIN_PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminPanel").style.display="block";
  }else{
    alert("Wrong password");
  }
}

/* =====================
   ADD MOVIE
===================== */
function addMovie(){
  let m={
    title:mTitle.value,
    poster:mPoster.value,
    watch:mWatch.value,
    download:mDownload.value,
    category:mCategory.value
  };
  movies.push(m);
  localStorage.setItem("movies",JSON.stringify(movies));
  alert("Movie Added!");
  location.reload();
}

/* =====================
   HOME
===================== */
function showHome(){
  location.reload();
}
</script>

</body>
</html>
