 <!DOCTYPE html>
<html>
<head>
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #141414;
      color: white;
    }

    /* ===== NAVBAR ===== */

    .navbar {
      position: fixed;
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      z-index: 100;
    }

    .logo {
      color: #e50914;
      font-size: 26px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    .nav-links span {
      cursor: pointer;
    }

    /* ===== HERO ===== */

    .hero {
      height: 90vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding: 60px;
      transition: background 1s ease-in-out;
    }

    .hero-content {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 10px 20px;
      border: none;
      background: #e50914;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    /* ===== MOVIE ROW ===== */

    .row {
      padding: 20px 40px;
    }

    .row h2 {
      margin-bottom: 15px;
    }

    .row-posters {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scrollbar-width: none;
    }

    .row-posters::-webkit-scrollbar {
      display: none;
    }

    .poster {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .poster img {
      width: 100%;
      border-radius: 5px;
    }

    .poster:hover {
      transform: scale(1.1);
    }

    .rating {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #e50914;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
    }

    /* ===== MOBILE ===== */

    @media (max-width: 768px) {

      .hero {
        height: 70vh;
        padding: 30px;
      }

      .hero h1 {
        font-size: 28px;
      }

      .poster {
        width: 110px;
      }

      .navbar {
        padding: 10px 20px;
      }

    }

  </style>
</head>

<body>

<div class="navbar">
  <div class="logo">FASTSTREAM</div>
  <div class="nav-links">
    <span onclick="loadTrending()">Trending</span>
    <span onclick="loadTopRated()">Top Rated</span>
    <span onclick="loadUpcoming()">Upcoming</span>
  </div>
</div>

<div class="hero" id="hero">
  <div class="hero-content">
    <h1 id="hero-title"></h1>
    <p id="hero-overview"></p>
    <button onclick="goDetails(currentHeroId)">More Info</button>
  </div>
</div>

<div class="row">
  <h2>Popular</h2>
  <div class="row-posters" id="movies"></div>
</div>

<script>

let heroMovies = [];
let heroIndex = 0;
let currentHeroId = null;

const moviesDiv = document.getElementById("movies");

async function loadHero() {
  const res = await fetch("/api/trending");
  const data = await res.json();
  heroMovies = data.results.slice(0,5);
  updateHero();
  setInterval(nextHero, 5000);
}

function updateHero() {
  const movie = heroMovies[heroIndex];
  currentHeroId = movie.id;

  document.getElementById("hero").style.backgroundImage =
    `linear-gradient(to right, rgba(0,0,0,0.8), transparent),
     url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;

  document.getElementById("hero-title").innerText = movie.title;
  document.getElementById("hero-overview").innerText = movie.overview.substring(0,150) + "...";
}

function nextHero() {
  heroIndex = (heroIndex + 1) % heroMovies.length;
  updateHero();
}

async function loadTrending() {
  const res = await fetch("/api/trending");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadTopRated() {
  const res = await fetch("/api/toprated");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadUpcoming() {
  const res = await fetch("/api/upcoming");
  const data = await res.json();
  displayMovies(data.results);
}

function displayMovies(movies) {
  moviesDiv.innerHTML = "";
  movies.forEach(movie => {
    moviesDiv.innerHTML += `
      <div class="poster" onclick="goDetails(${movie.id})">
        <div class="rating">‚≠ê ${movie.vote_average}</div>
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      </div>
    `;
  });
}

function goDetails(id) {
  window.location.href = "details.html?id=" + id;
}

loadHero();
loadTrending();

</script>

</body>
</html>
