 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Poppins, Arial, sans-serif;
  background:#0f172a;
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#020617;
  position:sticky;
  top:0;
  z-index:999;
}

.logo{
  font-size:20px;
  font-weight:600;
}

nav a{
  color:#fff;
  margin-left:15px;
  text-decoration:none;
  font-size:15px;
}

nav a:hover{
  color:#22c55e;
}

/* SEARCH */
.search-box{
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  margin:15px;
}

/* HOME SECTION */
#home{
  padding:15px;
}

/* CATEGORY */
.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-bottom:15px;
}

.cat{
  background:#111827;
  padding:8px 14px;
  border-radius:20px;
  white-space:nowrap;
  font-size:14px;
}

/* MOVIE GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:#111827;
  border-radius:10px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}

.card .info{
  padding:10px;
}

.title{
  font-size:14px;
  font-weight:600;
}

.btns{
  display:flex;
  gap:8px;
  margin-top:8px;
}

.watch{
  flex:1;
  background:#22c55e;
  color:#000;
  border:none;
  padding:6px;
  border-radius:6px;
  font-size:13px;
}

.download{
  flex:1;
  background:#3b82f6;
  color:#fff;
  border:none;
  padding:6px;
  border-radius:6px;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">MyMovies</div>
  <nav>
    <a href="#home">Home</a>
  </nav>
</header>

<input class="search-box" placeholder="Search movies...">

<section id="home">
  
  <div class="categories">
    <div class="cat">Bollywood</div>
    <div class="cat">Hollywood</div>
    <div class="cat">South</div>
    <div class="cat">Web Series</div>
    <div class="cat">Dual Audio</div>
  </div>

  <div class="grid">

    <!-- MOVIE 1 -->
    <div class="card">
      <img src="https://i.imgur.com/8Km9tLL.jpg">
      <div class="info">
        <div class="title">Sample Movie 1 (2024)</div>
        <div class="btns">
          <button class="watch">Watch</button>
          <button class="download">Download</button>
        </div>
      </div>
    </div>

    <!-- MOVIE 2 -->
    <div class="card">
      <img src="https://i.imgur.com/4Z7k6Kx.jpg">
      <div class="info">
        <div class="title">Sample Movie 2 (2023)</div>
        <div class="btns">
          <button class="watch">Watch</button>
          <button class="download">Download</button>
        </div>
      </div>
    </div>

  </div>

</section>

</body>
</html>
