<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix TMDB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff;padding-bottom:80px}
header{
  background:#111;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#e50914;font-size:22px;font-weight:bold}
#search{padding:6px;border:none;border-radius:4px}

.section{padding:15px}
.section h2{margin-bottom:10px}

.grid{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.grid::-webkit-scrollbar{display:none}

.card{
  min-width:150px;
  background:#111;
  border-radius:6px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.info{
  padding:6px;
  font-size:12px;
}
.info b{display:block;margin-bottom:5px}

button{
  width:100%;
  padding:6px;
  margin-top:5px;
  border:none;
  border-radius:4px;
  font-size:12px;
  cursor:pointer;
}
.watch{background:#e50914;color:#fff}
.trailer{background:#333;color:#fff}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  z-index:999;
  justify-content:center;
  align-items:center;
}
#modalContent{
  width:92%;
  max-width:420px;
  background:#111;
  border-radius:8px;
  padding:15px;
}
#modalContent img{
  width:100%;
  border-radius:6px;
}
#modalContent p{
  font-size:13px;
  color:#ccc;
  margin-top:8px;
}

/* ADS */
#adBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:1000;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
#adTimer{color:#e50914;margin-top:10px}
</style>
</head>

<body>

<header>
  <div class="logo">MovieFlix</div>
  <input id="search" placeholder="Search movie">
</header>

<div class="section">
  <h2>üî• Trending</h2>
  <div class="grid" id="trendingGrid"></div>
</div>

<div class="section">
  <h2>‚≠ê Popular</h2>
  <div class="grid" id="popularGrid"></div>
</div>

<!-- MODAL -->
<div id="modal" onclick="closeModal()">
  <div id="modalContent" onclick="event.stopPropagation()"></div>
</div>

<!-- ADS -->
<div id="adBox">
  <div>Advertisement</div>
  <div id="adTimer">Wait 5s</div>
</div>

<script>
/* ========= CONFIG ========= */
const TMDB_KEY = "cc9374659de08b939499a50af4715216";
const IMG = "https://image.tmdb.org/t/p/w500";
const POP_AD = "https://example.com";
const AD_DELAY = 5;

/* ========= ELEMENTS ========= */
const trendingGrid = document.getElementById("trendingGrid");
const popularGrid  = document.getElementById("popularGrid");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const adBox = document.getElementById("adBox");
const adTimer = document.getElementById("adTimer");
const search = document.getElementById("search");

let trendingMovies = [];
let popularMovies  = [];

/* ========= SAFE FETCH ========= */
async function loadMovies(){
  try{
    const t = await fetch(
      `https://api.themoviedb.org/3/trending/movie/day?api_key=${TMDB_KEY}`
    ).then(r=>r.json());

    const p = await fetch(
      `https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}`
    ).then(r=>r.json());

    trendingMovies = t.results || [];
    popularMovies  = p.results || [];

    render(trendingMovies, trendingGrid);
    render(popularMovies, popularGrid);
  }catch(e){
    console.log("TMDB error:", e);
  }
}

/* ========= RENDER ========= */
function render(list, target){
  target.innerHTML="";
  list.forEach((m,i)=>{
    if(!m.poster_path) return;
    target.innerHTML += `
      <div class="card">
        <img src="${IMG + m.poster_path}" onclick="openModal(${i}, '${target.id}')">
        <div class="info">
          <b>${m.title}</b>
          <button class="watch" onclick="runAds()">Watch</button>
          <button class="trailer" onclick="openModal(${i}, '${target.id}')">Trailer</button>
        </div>
      </div>
    `;
  });
}

/* ========= MODAL ========= */
function openModal(i, type){
  const movie = type==="trendingGrid" ? trendingMovies[i] : popularMovies[i];
  modal.style.display="flex";
  modalContent.innerHTML = `
    <img src="${IMG + movie.poster_path}">
    <h3>${movie.title}</h3>
    <p>${movie.overview || "No description available."}</p>
  `;
}
function closeModal(){
  modal.style.display="none";
  modalContent.innerHTML="";
}

/* ========= ADS (ONLY CLICK) ========= */
let adRunning=false;
function runAds(){
  if(adRunning) return;
  adRunning=true;
  window.open(POP_AD,"_blank");
  adBox.style.display="flex";
  let t=AD_DELAY;
  adTimer.innerText="Wait "+t+"s";
  let timer=setInterval(()=>{
    t--;
    adTimer.innerText="Wait "+t+"s";
    if(t<=0){
      clearInterval(timer);
      adBox.style.display="none";
      adRunning=false;
    }
  },1000);
}

/* ========= SEARCH ========= */
search.oninput=()=>{
  const q = search.value.toLowerCase();
  render(trendingMovies.filter(m=>m.title.toLowerCase().includes(q)), trendingGrid);
  render(popularMovies.filter(m=>m.title.toLowerCase().includes(q)), popularGrid);
};

/* INIT */
loadMovies();
</script>

</body>
</html>
