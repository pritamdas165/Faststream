<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastStream</title>

<style>
:root{
  --bg:#000;
  --card:#141414;
  --red:#e50914;
  --text:#fff;
  --muted:#aaa;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{background:var(--bg);color:var(--text);padding-bottom:70px}

/* Header */
header{
  padding:12px 16px;
  font-size:20px;
  font-weight:bold;
  color:var(--red);
}

/* Hero Slider */
#hero{
  position:relative;
  overflow:hidden;
  height:180px;
}
.hero-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity .8s;
}
.hero-slide.active{opacity:1}
.hero-dots{
  position:absolute;
  bottom:8px;
  width:100%;
  text-align:center;
}
.hero-dots span{
  display:inline-block;
  width:8px;height:8px;
  border-radius:50%;
  background:#555;
  margin:0 3px;
}
.hero-dots .active{background:var(--red)}

/* Categories */
#categories{
  display:flex;
  overflow-x:auto;
  padding:10px;
  gap:10px;
}
#categories button{
  background:#222;
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  white-space:nowrap;
}
#categories button.active{background:var(--red)}

/* Movie Grid */
#movies{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
  gap:10px;
  padding:10px;
}
.movie{
  background:var(--card);
  border-radius:6px;
  overflow:hidden;
  transition:transform .3s;
}
.movie:hover{transform:scale(1.05)}
.movie img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.movie p{
  padding:6px;
  font-size:13px;
  text-align:center;
}

/* Bottom Nav */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:14px;
}
nav button.active{color:var(--red)}

/* Admin Panel */
#admin{
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  display:none;
  overflow:auto;
  padding:20px;
}
#admin h2{margin-bottom:10px}
#admin input,#admin select{
  width:100%;
  padding:8px;
  margin:6px 0;
}
#admin button{
  width:100%;
  padding:10px;
  background:var(--red);
  border:none;
  color:#fff;
  margin-top:8px;
}

/* Ad */
#ad{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}
#ad button{
  margin-top:20px;
  padding:8px 20px;
  background:var(--red);
  border:none;
  color:#fff;
}
</style>
</head>

<body>

<header>FastStream</header>

<!-- Hero -->
<div id="hero"></div>
<div class="hero-dots" id="heroDots"></div>

<!-- Categories -->
<div id="categories"></div>

<!-- Movies -->
<div id="movies"></div>

<!-- Bottom Nav -->
<nav>
  <button class="active" onclick="showHome()">Home</button>
  <button onclick="openAdmin()">Admin</button>
</nav>

<!-- Admin -->
<div id="admin">
  <h2>Admin Panel</h2>
  <input type="password" id="adminPass" placeholder="Enter password">
  <button onclick="login()">Login</button>

  <div id="adminForm" style="display:none">
    <input id="mTitle" placeholder="Movie Title">
    <input id="mPoster" placeholder="Poster Image URL">
    <select id="mCat">
      <option>Action</option>
      <option>Drama</option>
      <option>Comedy</option>
      <option>Romance</option>
    </select>
    <button onclick="addMovie()">Add Movie</button>
    <button onclick="closeAdmin()">Close</button>
  </div>
</div>

<!-- Ad -->
<div id="ad">
  <h2>Advertisement</h2>
  <button onclick="closeAd()">Close</button>
</div>

<script>
/* Demo hero */
const heroImages=[
  "https://picsum.photos/800/400?1",
  "https://picsum.photos/800/400?2",
  "https://picsum.photos/800/400?3"
];
let heroIndex=0;

/* Movies */
let movies=JSON.parse(localStorage.getItem("movies")||"[]");

/* Init */
initHero();
renderCategories();
renderMovies();
showAdOnce();

/* Hero */
function initHero(){
  const hero=document.getElementById("hero");
  const dots=document.getElementById("heroDots");
  hero.innerHTML="";
  dots.innerHTML="";
  heroImages.forEach((img,i)=>{
    const d=document.createElement("div");
    d.className="hero-slide"+(i==0?" active":"");
    d.style.backgroundImage=`url(${img})`;
    hero.appendChild(d);

    const s=document.createElement("span");
    s.className=i==0?"active":"";
    dots.appendChild(s);
  });
  setInterval(()=>{
    const slides=document.querySelectorAll(".hero-slide");
    const dotsS=document.querySelectorAll(".hero-dots span");
    slides[heroIndex].classList.remove("active");
    dotsS[heroIndex].classList.remove("active");
    heroIndex=(heroIndex+1)%slides.length;
    slides[heroIndex].classList.add("active");
    dotsS[heroIndex].classList.add("active");
  },3000);
}

/* Categories */
function renderCategories(){
  const cats=["All","Action","Drama","Comedy","Romance"];
  const c=document.getElementById("categories");
  c.innerHTML="";
  cats.forEach(cat=>{
    const b=document.createElement("button");
    b.innerText=cat;
    if(cat=="All")b.classList.add("active");
    b.onclick=()=>filterCat(cat,b);
    c.appendChild(b);
  });
}

function filterCat(cat,btn){
  document.querySelectorAll("#categories button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderMovies(cat);
}

/* Movies */
function renderMovies(cat="All"){
  const m=document.getElementById("movies");
  m.innerHTML="";
  movies.filter(x=>cat=="All"||x.cat==cat).forEach(x=>{
    const d=document.createElement("div");
    d.className="movie";
    d.innerHTML=`<img src="${x.poster}"><p>${x.title}</p>`;
    m.appendChild(d);
  });
}

/* Admin */
function openAdmin(){
  document.getElementById("admin").style.display="block";
}
function closeAdmin(){
  document.getElementById("admin").style.display="none";
}
function login(){
  if(document.getElementById("adminPass").value==="admin123"){
    document.getElementById("adminForm").style.display="block";
  }else alert("Wrong password");
}
function addMovie(){
  movies.push({
    title:mTitle.value,
    poster:mPoster.value,
    cat:mCat.value
  });
  localStorage.setItem("movies",JSON.stringify(movies));
  renderMovies();
  alert("Movie added");
}

/* Ad once */
function showAdOnce(){
  if(!localStorage.getItem("adShown")){
    document.getElementById("ad").style.display="flex";
    localStorage.setItem("adShown","1");
  }
}
function closeAd(){
  document.getElementById("ad").style.display="none";
}

function showHome(){}
</script>

</body>
</html>
