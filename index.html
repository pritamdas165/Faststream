 <!DOCTYPE html>
<html>
<head>
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #141414;
      color: white;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 15px 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header h1 {
      color: #e50914;
      margin: 0;
    }

    .search {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    .tabs {
      margin-top: 80px;
      padding: 0 40px;
    }

    .tabs button {
      margin-right: 10px;
      padding: 8px 15px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .tabs button:hover {
      background: #e50914;
    }

    .movies {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .movie {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.08);
    }

    .loader {
      text-align: center;
      padding: 40px;
      display: none;
    }

  </style>
</head>

<body>

<header>
  <h1>FASTSTREAM</h1>
  <input class="search" type="text" placeholder="Search movies..." onkeyup="searchMovie(this.value)">
</header>

<div class="tabs">
  <button onclick="loadTrending()">Trending</button>
  <button onclick="loadTopRated()">Top Rated</button>
  <button onclick="loadUpcoming()">Upcoming</button>
</div>

<div class="loader" id="loader">Loading...</div>
<div class="movies" id="movies"></div>

<script>

const moviesDiv = document.getElementById("movies");
const loader = document.getElementById("loader");

function showLoader() {
  loader.style.display = "block";
  moviesDiv.innerHTML = "";
}

function hideLoader() {
  loader.style.display = "none";
}

async function loadTrending() {
  showLoader();
  const res = await fetch("/api/trending");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadTopRated() {
  showLoader();
  const res = await fetch("/api/toprated");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadUpcoming() {
  showLoader();
  const res = await fetch("/api/upcoming");
  const data = await res.json();
  displayMovies(data.results);
}

async function searchMovie(query) {
  if(query.length < 3) return;
  showLoader();
  const res = await fetch(`/api/search?q=${query}`);
  const data = await res.json();
  displayMovies(data.results);
}

function displayMovies(movies) {
  hideLoader();
  moviesDiv.innerHTML = "";

  movies.forEach(movie => {
    moviesDiv.innerHTML += `
      <div class="movie" onclick="goDetails(${movie.id})">
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      </div>
    `;
  });
}

function goDetails(id) {
  window.location.href = `details.html?id=${id}`;
}

loadTrending();

</script>

</body>
</html>
