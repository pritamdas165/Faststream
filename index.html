 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===============================
   GLOBAL STYLE (Netflixâ€‘like)
================================ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  background:#0f0f0f;
  color:#fff;
  padding-bottom:70px; /* bottom nav space */
}
a{ text-decoration:none; color:inherit; }

/* ===============================
   HEADER
================================ */
header{
  padding:12px 15px;
  background:#111;
  font-size:22px;
  font-weight:bold;
  color:#e50914;
}

/* ===============================
   HERO SLIDER (SMALL â€“ MOBILE SAFE)
================================ */
.hero{
  position:relative;
  height:180px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.hero .dots{
  position:absolute;
  bottom:8px;
  width:100%;
  text-align:center;
}
.hero .dots span{
  display:inline-block;
  width:8px;
  height:8px;
  background:#777;
  border-radius:50%;
  margin:0 3px;
}
.hero .dots .active{ background:#fff; }

/* ===============================
   CATEGORY MENU
================================ */
.categories{
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:12px;
}
.categories button{
  background:#222;
  border:none;
  padding:7px 14px;
  border-radius:20px;
  color:#fff;
  cursor:pointer;
  white-space:nowrap;
}
.categories button.active{
  background:#e50914;
}

/* ===============================
   MOVIE GRID
================================ */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:12px;
}
.card{
  background:#181818;
  border-radius:6px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card .info{
  padding:6px;
}
.card button{
  width:100%;
  margin-top:4px;
  padding:6px;
  border:none;
  border-radius:4px;
  background:#e50914;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}

/* ===============================
   AD OVERLAY
================================ */
#adBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  z-index:999;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
#adTimer{
  color:#e50914;
  margin-top:10px;
}

/* ===============================
   BOTTOM NAV (APPâ€‘LIKE)
================================ */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.bottom-nav div{
  font-size:12px;
  text-align:center;
  color:#aaa;
}
.bottom-nav .active{
  color:#fff;
}
</style>
</head>

<body>

<header>MovieFlix</header>

<!-- HERO SLIDER -->
<div class="hero">
  <img id="heroImg" src="">
  <div class="dots" id="heroDots"></div>
</div>

<!-- CATEGORY MENU -->
<div class="categories" id="catMenu"></div>

<!-- MOVIE GRID -->
<div class="grid" id="movieGrid"></div>

<!-- AD BOX -->
<div id="adBox">
  <div>Advertisement</div>
  <div id="adTimer">Wait 5 sec...</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="active">Home</div>
  <div>Search</div>
  <div>Downloads</div>
  <div>Profile</div>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const AD_TIME = 5;
let adShown = false;

/* ===============================
   HERO DATA
================================ */
const heroBanners = [
  "https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
  "https://www.mymovies.it/film/2026/love-me-love-me/poster/0/"
];
let heroIndex = 0;

/* ===============================
   MOVIE DATA SECTION
   ðŸ‘‰ à¦à¦–à¦¾à¦¨à§‡ à¦¨à¦¤à§à¦¨ movie add à¦•à¦°à¦¬à§‡
================================ */
const movies = [
  {
    title:"Dhoom 3",
    poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
    link:"https://example.com",
    category:"Bollywood"
  },
  {
    title:"Love Me Love Me",
    poster:"https://www.mymovies.it/film/2026/love-me-love-me/poster/0/",
    link:"https://youtu.be/B7prWpweShU",
    category:"Hollywood"
  }
];

/* ===============================
   HERO SLIDER LOGIC
================================ */
function renderHero(){
  document.getElementById("heroImg").src = heroBanners[heroIndex];
  const dots = heroBanners.map((_,i)=>
    `<span class="${i===heroIndex?'active':''}"></span>`
  ).join("");
  document.getElementById("heroDots").innerHTML = dots;
}
setInterval(()=>{
  heroIndex = (heroIndex+1)%heroBanners.length;
  renderHero();
},3000);
renderHero();

/* ===============================
   CATEGORY MENU
================================ */
function renderCategories(){
  const cats = ["All",...new Set(movies.map(m=>m.category))];
  document.getElementById("catMenu").innerHTML =
    cats.map(c=>`<button onclick="filterCat('${c}')">${c}</button>`).join("");
}
renderCategories();

/* ===============================
   MOVIE RENDER
================================ */
function filterCat(cat){
  document.querySelectorAll(".categories button").forEach(b=>{
    b.classList.toggle("active",b.innerText===cat);
  });
  const list = cat==="All"?movies:movies.filter(m=>m.category===cat);
  document.getElementById("movieGrid").innerHTML =
    list.map(m=>`
      <div class="card">
        <img src="${m.poster}">
        <div class="info">
          <div>${m.title}</div>
          <button onclick="openMovie('${m.link}')">Watch</button>
        </div>
      </div>
    `).join("");
}
filterCat("All");

/* ===============================
   AD + REDIRECT (ONLY ONCE)
================================ */
function openMovie(url){
  if(adShown){
    window.open(url,"_blank");
    return;
  }
  adShown = true;
  document.getElementById("adBox").style.display="flex";
  let t = AD_TIME;
  const timer = setInterval(()=>{
    document.getElementById("adTimer").innerText = "Wait "+t+" sec...";
    t--;
    if(t<0){
      clearInterval(timer);
      document.getElementById("adBox").style.display="none";
      window.open(url,"_blank");
    }
  },1000);
}
</script>

</body>
</html>
