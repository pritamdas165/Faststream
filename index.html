 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== BASIC RESET ========== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0f0f0f;color:#fff}

/* ========== HEADER ========== */
header{
display:flex;align-items:center;gap:15px;
padding:15px 20px;background:#111;position:sticky;top:0;z-index:10
}
.logo{color:#ff3c3c;font-size:24px;font-weight:bold}
.search{flex:1;display:flex}
.search input{flex:1;padding:8;border:none;border-radius:5px 0 0 5px}
.search button{padding:8 12px;border:none;background:#ff3c3c;color:#fff;border-radius:0 5px 5px 0;cursor:pointer}
nav a{margin-left:12px;color:#fff;text-decoration:none;font-size:14px;cursor:pointer}
nav a:hover{color:#ff3c3c}

/* ========== HERO ========== */
.hero{text-align:center;padding:40px;background:linear-gradient(to right,#000,#111)}
.hero h1{font-size:32px}
.hero p{color:#aaa}

/* ========== MOVIES ========== */
.section{padding:20px}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px
}
.card{
background:#181818;border-radius:8px;overflow:hidden;
box-shadow:0 0 10px #000;
animation:fade .5s ease;
transition:.3s
}
.card:hover{transform:scale(1.05)}
.card img{width:100%;height:230px;object-fit:cover}
.info{padding:10px}
.info button{
width:100%;margin-top:5px;padding:7px;
border:none;border-radius:5px;cursor:pointer
}
.watch{background:#ff3c3c;color:#fff}
.download{background:#333;color:#fff}

/* ========== ADMIN PANEL ========== */
.admin{
background:#111;margin:20px;border-radius:8px;padding:15px
}
.admin h3{margin-bottom:10px}
.admin input,.admin select{
width:100%;padding:8px;margin-bottom:8px;border:none;border-radius:5px
}
.admin button{
width:100%;padding:10px;border:none;
background:#ff3c3c;color:#fff;border-radius:5px;cursor:pointer
}

/* ========== AD BOX ========== */
#adBox{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.9);z-index:999;
align-items:center;justify-content:center;flex-direction:column
}
#adTimer{color:#ff3c3c;font-size:20px}

@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:none}
}
</style>
</head>

<body>

<header>
<div class="logo">MovieFlix</div>

<div class="search">
<input id="search" placeholder="Search movie">
<button onclick="render()">Search</button>
</div>

<nav>
<a onclick="filterCat('all')">Home</a>
<a onclick="filterCat('bollywood')">Bollywood</a>
<a onclick="filterCat('hollywood')">Hollywood</a>
<a onclick="filterCat('south')">South</a>
</nav>
</header>

<div class="hero">
<h1>Watch & Download Movies</h1>
<p>Premium • Fast • Clean</p>
</div>

<div class="section">
<div class="grid" id="movies"></div>
</div>

<!-- ADMIN PANEL -->
<div class="admin">
<h3>➕ Admin Panel – Add Movie</h3>
<input id="t" placeholder="Movie Title">
<input id="p" placeholder="Poster Image URL">
<input id="w" placeholder="Watch URL">
<input id="d" placeholder="Download URL">
<select id="c">
<option value="bollywood">Bollywood</option>
<option value="hollywood">Hollywood</option>
<option value="south">South</option>
</select>
<button onclick="addMovie()">Add Movie</button>
</div>

<!-- AD BOX -->
<div id="adBox">
<div id="adTimer">Wait 8 sec...</div>
</div>

<script>
/* ===== ADS CONFIG ===== */
const POP_AD="https://YOUR_POP_AD";
const DIRECT_AD="https://YOUR_DIRECT_AD";
const AD_TIME=8;

/* ===== MOVIE DATA ===== */
let current="all";
let movies=[
{
title:"Dhoom 3",
poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
watch:"#",download:"#",category:"bollywood"
}
];

/* ===== RENDER ===== */
function render(){
let q=search.value.toLowerCase();
moviesBox.innerHTML="";
movies
.filter(m=>(current=="all"||m.category==current)&&m.title.toLowerCase().includes(q))
.forEach(m=>{
moviesBox.innerHTML+=`
<div class="card">
<img src="${m.poster}">
<div class="info">
<b>${m.title}</b>
<button class="watch" onclick="ads('${m.watch}')">Watch</button>
<button class="download" onclick="ads('${m.download}')">Download</button>
</div></div>`;
});
}

/* ===== FILTER ===== */
function filterCat(cat){current=cat;render()}

/* ===== ADD MOVIE ===== */
function addMovie(){
movies.push({
title:t.value,poster:p.value,
watch:w.value,download:d.value,
category:c.value
});
t.value=p.value=w.value=d.value="";
render();
}

/* ===== ADS ===== */
function ads(url){
window.open(POP_AD,"_blank");
adBox.style.display="flex";
let t=AD_TIME;
adTimer.innerText="Wait "+t+" sec...";
let x=setInterval(()=>{
t--;adTimer.innerText="Wait "+t+" sec...";
if(t<=0){
clearInterval(x);
adBox.style.display="none";
location.href=url;
}
},1000);
}

/* INIT */
const moviesBox=document.getElementById("movies");
render();
</script>

</body>
</html>
