 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, sans-serif;
    }

    body{
      background:#141414;
      color:white;
    }

    /* ================= NAVBAR ================= */
    .navbar{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      padding:14px 20px;
      display:flex;
      align-items:center;
      gap:20px;
      background:rgba(20,20,20,0.7);
      backdrop-filter:blur(10px);
      z-index:100;
    }

    .logo{
      font-size:20px;
      font-weight:400;
      letter-spacing:1px;
      background:linear-gradient(90deg,#e50914,#ff4d4d);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .nav-links{
      display:flex;
      gap:18px;
    }

    .nav-links button{
      background:none;
      border:none;
      color:white;
      font-size:13px;
      cursor:pointer;
      opacity:0.8;
    }

    .nav-links button:hover{
      color:#e50914;
      opacity:1;
    }

    /* ================= HERO ================= */
    .hero{
      height:90vh;
      position:relative;
      margin-top:60px;
      overflow:hidden;
      display:flex;
      align-items:flex-end;
      padding:60px;
    }

    .hero-bg{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      animation:zoom 20s infinite alternate ease-in-out;
    }

    @keyframes zoom{
      from{transform:scale(1);}
      to{transform:scale(1.08);}
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(
        to top,
        rgba(0,0,0,0.85),
        rgba(0,0,0,0.45),
        rgba(0,0,0,0.1)
      );
    }

    .hero-content{
      position:relative;
      z-index:2;
      max-width:520px;
      animation:fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }

    .hero-badge{
      font-size:11px;
      letter-spacing:2px;
      opacity:0.7;
    }

    .hero h1{
      font-size:52px;
      margin:14px 0;
      line-height:1.1;
    }

    .hero p{
      font-size:15px;
      line-height:1.6;
      color:#ddd;
      margin-bottom:22px;
    }

    .hero-actions{
      display:flex;
      gap:12px;
    }

    .btn-primary{
      padding:12px 26px;
      background:#e50914;
      border:none;
      color:white;
      font-weight:600;
      border-radius:4px;
      cursor:pointer;
    }

    .btn-secondary{
      padding:12px 24px;
      background:rgba(255,255,255,0.15);
      border:none;
      color:white;
      border-radius:4px;
      cursor:pointer;
    }

    /* ================= MOVIES ================= */
    .section{
      padding:30px 40px;
    }

    .row{
      display:flex;
      gap:15px;
      overflow-x:auto;
    }

    .row::-webkit-scrollbar{display:none;}

    .poster{
      min-width:150px;
      cursor:pointer;
      transition:0.3s;
      position:relative;
    }

    .poster img{
      width:100%;
      border-radius:6px;
    }

    .poster:hover{transform:scale(1.1);}

    .rating{
      position:absolute;
      top:5px;
      left:5px;
      background:#e50914;
      padding:3px 6px;
      font-size:12px;
      border-radius:3px;
    }

    @media(max-width:768px){
      .hero{height:60vh;padding:30px;}
      .hero h1{font-size:28px;}
      .poster{min-width:110px;}
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">FASTSTREAM</div>
  <div class="nav-links">
    <button onclick="loadTrending()">Trending</button>
    <button onclick="loadTopRated()">Top Rated</button>
    <button onclick="loadUpcoming()">Upcoming</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-bg" id="hero-bg"></div>
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <span class="hero-badge">FEATURED</span>
    <h1 id="hero-title"></h1>
    <p id="hero-overview"></p>
    <div class="hero-actions">
      <button class="btn-primary">▶ Play</button>
      <button class="btn-secondary">ⓘ Info</button>
    </div>
  </div>
</div>

<!-- MOVIES -->
<div class="section">
  <h2 id="section-title">Trending Movies</h2>
  <div class="row" id="movies"></div>
</div>

<script>
let heroMovies=[],heroIndex=0;
const moviesDiv=document.getElementById("movies");
const sectionTitle=document.getElementById("section-title");

async function loadHero(){
  const res=await fetch("/api/trending");
  const data=await res.json();
  heroMovies=data.results.slice(0,5);
  updateHero();
  setInterval(nextHero,5000);
}

function updateHero(){
  const movie=heroMovies[heroIndex];
  document.getElementById("hero-bg").style.backgroundImage=
    `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;
  document.getElementById("hero-title").innerText=movie.title;
  document.getElementById("hero-overview").innerText=
    movie.overview.substring(0,150)+"...";
}

function nextHero(){
  heroIndex=(heroIndex+1)%heroMovies.length;
  updateHero();
}

async function loadTrending(){
  sectionTitle.innerText="Trending Movies";
  const res=await fetch("/api/trending");
  const data=await res.json();
  displayMovies(data.results);
}

async function loadTopRated(){
  sectionTitle.innerText="Top Rated Movies";
  const res=await fetch("/api/toprated");
  const data=await res.json();
  displayMovies(data.results);
}

async function loadUpcoming(){
  sectionTitle.innerText="Upcoming Movies";
  const res=await fetch("/api/upcoming");
  const data=await res.json();
  displayMovies(data.results);
}

function displayMovies(movies){
  moviesDiv.innerHTML="";
  movies.forEach(movie=>{
    moviesDiv.innerHTML+=`
      <div class="poster">
        <div class="rating">⭐ ${movie.vote_average}</div>
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      </div>`;
  });
}

loadHero();
loadTrending();
</script>

</body>
</html>
