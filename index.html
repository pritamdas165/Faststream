 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff;padding-bottom:70px}

/* Header */
header{
  padding:15px;
  background:#111;
  position:sticky;
  top:0;
}
.logo{color:#e50914;font-size:22px;font-weight:bold}

/* Movies */
.section{padding:15px}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.card{
  background:#111;
  border-radius:6px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.info{padding:6px}
.info strong{font-size:12px;display:block}
.info button{
  width:100%;
  margin-top:5px;
  padding:6px;
  border:none;
  border-radius:4px;
  font-size:11px;
}
.watch{background:#e50914;color:#fff}
.download{background:#333;color:#fff}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  border-top:1px solid #222;
}
.bottom-nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:12px;
}
.bottom-nav .active{color:#e50914}
</style>
</head>

<body>

<header>
  <div class="logo">MovieFlix</div>
</header>

<div class="section">
  <h2 id="title">All Movies</h2>
  <div class="grid" id="movieGrid"></div>
</div>

<div class="bottom-nav">
  <button class="active" onclick="filter('all',this)">Home</button>
  <button onclick="filter('bollywood',this)">Bollywood</button>
  <button onclick="filter('hollywood',this)">Hollywood</button>
</div>

<script>
/* ================= CONFIG ================= */
const POPUP_AD = "https://example.com";   // popup ad
const AD_DELAY = 5; // seconds

/* ================= MOVIES ================= */
let movies = JSON.parse(localStorage.getItem("movies")) || [
  {
    title:"Dhoom 3",
    poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
    watch:"https://youtube.com",
    download:"https://example.com",
    category:"bollywood"
  },
  {
    title:"Love Me Love Me",
    poster:"https://www.mymovies.it/film/2026/love-me-love-me/poster/0/",
    watch:"https://youtu.be/B7prWpweShU",
    download:"https://example.com",
    category:"hollywood"
  }
];

localStorage.setItem("movies",JSON.stringify(movies));

/* ================= RENDER ================= */
function render(list){
  let box=document.getElementById("movieGrid");
  box.innerHTML="";
  list.forEach(m=>{
    box.innerHTML+=`
    <div class="card">
      <img src="${m.poster}">
      <div class="info">
        <strong>${m.title}</strong>
        <button class="watch" onclick="runAd('${m.watch}')">Watch</button>
        <button class="download" onclick="runAd('${m.download}')">Download</button>
      </div>
    </div>`;
  });
}
render(movies);

/* ================= FILTER ================= */
function filter(cat,btn){
  document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(cat==="all") render(movies);
  else render(movies.filter(m=>m.category===cat));
}

/* ================= ADS (FIXED) ================= */
function runAd(finalURL){
  // popup ad only on click
  window.open(POPUP_AD,"_blank");

  let t=AD_DELAY;
  let timer=setInterval(()=>{
    t--;
    if(t<=0){
      clearInterval(timer);
      window.location.href = finalURL;
    }
  },1000);
}
</script>

</body>
</html>
