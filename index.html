 <!DOCTYPE html>
<html>
<head>
  <title>Movie App</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 250px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: red;
      color: white;
      margin: 5px;
    }

    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    #details {
      margin: 30px;
    }

    #details img {
      width: 300px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Movie App</h1>

  <input type="text" id="searchInput" placeholder="Search movie...">
  <button onclick="searchMovie()">Search</button>

  <h2 id="movieTitle">ðŸ”¥ Movies</h2>
  <div id="movies"></div>

  <div id="details" class="hidden"></div>

<script>
  const movieContainer = document.getElementById("movies");
  const detailsContainer = document.getElementById("details");
  const movieTitle = document.getElementById("movieTitle");

  async function getTrending() {
    const res = await fetch("/api/trending");
    const data = await res.json();
    displayMovies(data.results);
  }

  async function searchMovie() {
    const query = document.getElementById("searchInput").value;
    if (!query) return;

    const res = await fetch(`/api/search?query=${query}`);
    const data = await res.json();
    displayMovies(data.results);
  }

  function displayMovies(movies) {
    movieContainer.innerHTML = "";
    detailsContainer.classList.add("hidden");
    movieContainer.classList.remove("hidden");
    movieTitle.innerText = "ðŸ”¥ Movies";

    movies.forEach(movie => {
      if (movie.poster_path) {
        const img = document.createElement("img");
        img.src = "https://image.tmdb.org/t/p/w500" + movie.poster_path;
        img.onclick = () => showDetails(movie);
        movieContainer.appendChild(img);
      }
    });
  }

  function showDetails(movie) {
    movieContainer.classList.add("hidden");
    detailsContainer.classList.remove("hidden");
    movieTitle.innerText = "ðŸŽ¬ Movie Details";

    detailsContainer.innerHTML = `
      <button onclick="goBack()">â¬… Back</button>
      <h2>${movie.title}</h2>
      <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      <p><strong>Release:</strong> ${movie.release_date}</p>
      <p><strong>Rating:</strong> ${movie.vote_average}</p>
      <p>${movie.overview}</p>
    `;
  }

  function goBack() {
    detailsContainer.classList.add("hidden");
    movieContainer.classList.remove("hidden");
    movieTitle.innerText = "ðŸ”¥ Movies";
  }

  getTrending();
</script>

</body>
</html>
