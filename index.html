 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== GLOBAL STYLE ========== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0f0f0f;color:#fff}

/* ========== HEADER ========== */
header{
display:flex;align-items:center;justify-content:space-between;
padding:15px 20px;background:#111;position:sticky;top:0
}
.logo{color:#ff3c3c;font-size:24px;font-weight:bold}
.search-box{flex:1;margin:0 20px;display:flex}
.search-box input{flex:1;padding:8;border:none;border-radius:5px 0 0 5px}
.search-box button{padding:8 12px;background:#ff3c3c;border:none;color:#fff;border-radius:0 5px 5px 0}

/* ========== HERO ========== */
.hero{text-align:center;padding:40px;background:linear-gradient(to right,#000,#111)}
.hero h1{font-size:32px}

/* ========== MOVIE GRID ========== */
.section{padding:20px}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px
}
.card{background:#181818;border-radius:8px;overflow:hidden}
.card img{width:100%;height:230px;object-fit:cover}
.card .info{padding:10px}
.card button{
width:100%;margin-top:5px;padding:7px;
border:none;border-radius:5px;cursor:pointer
}
.watch{background:#ff3c3c;color:#fff}
.download{background:#333;color:#fff}

/* ========== AD BOX ========== */
#adBox{
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.9);z-index:999;
align-items:center;justify-content:center;flex-direction:column
}
#adTimer{color:#ff3c3c;font-size:18px}
</style>
</head>

<body>

<header>
<div class="logo">MovieFlix</div>
<div class="search-box">
<input id="search" placeholder="Search movie...">
<button onclick="renderMovies()">Search</button>
</div>
</header>

<div class="hero">
<h1>Watch & Download Movies</h1>
<p>Fast • Clean • Premium</p>
</div>

<div class="section">
<h2>Latest Movies</h2>
<div class="grid" id="movieGrid"></div>
</div>

<div id="adBox">
<div id="adTimer">Wait 8 sec...</div>
</div>

<script>
/* ===== ADS CONFIG ===== */
const DIRECT_AD_URL = "https://YOUR_DIRECT_AD_LINK";
const POP_AD_URL = "https://YOUR_POP_AD_LINK";
const AD_TIMER = 8;

/* ===== MOVIE DATA (ADD MOVIES HERE) ===== */
let movies = [

{
title:"Dhoom 3",
poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
watch:"https://example.com/watch-dhoom3",
download:"https://example.com/download-dhoom3",
category:"bollywood"
},

{
title:"Love Me Love Me",
poster:"https://www.mymovies.it/film/2026/love-me-love-me/poster/0/",
watch:"https://youtu.be/B7prWpweShU",
download:"https://hubcloud.foo/drive/ybfq1tegjnbt1s1",
category:"hollywood"
}

];

/* ===== RENDER MOVIES ===== */
function renderMovies(){
let q=document.getElementById("search").value.toLowerCase();
let box=document.getElementById("movieGrid");
box.innerHTML="";
movies.filter(m=>m.title.toLowerCase().includes(q)).forEach(m=>{
box.innerHTML+=`
<div class="card">
<img src="${m.poster}">
<div class="info">
<b>${m.title}</b>
<button class="watch" onclick="runAds('${m.watch}')">Watch</button>
<button class="download" onclick="runAds('${m.download}')">Download</button>
</div>
</div>`;
});
}

/* ===== ADS SYSTEM ===== */
function runAds(url){
window.open(POP_AD_URL,"_blank");
document.getElementById("adBox").style.display="flex";
let t=AD_TIMER;
document.getElementById("adTimer").innerText="Wait "+t+" sec...";
let timer=setInterval(()=>{
t--;
document.getElementById("adTimer").innerText="Wait "+t+" sec...";
if(t<=0){
clearInterval(timer);
document.getElementById("adBox").style.display="none";
window.location.href=url;
}
},1000);
}

renderMovies();
</script>

</body>
</html>
