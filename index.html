 <!DOCTYPE html>
<html>
<head>
  <title>MovieFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      color: #e50914;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      z-index: 10;
    }

    .hero {
      height: 80vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 60px;
      box-shadow: inset 0 -200px 150px -50px rgba(0,0,0,0.9);
    }

    .hero-content {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 50px;
      margin: 0 0 15px 0;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.4;
    }

    .section {
      padding: 20px 40px;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }

    .movies::-webkit-scrollbar {
      display: none;
    }

    .movie {
      min-width: 160px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<header>MovieFlix</header>

<div class="hero" id="hero">
  <div class="hero-content">
    <h1 id="heroTitle">Loading...</h1>
    <p id="heroDesc"></p>
  </div>
</div>

<div class="section">
  <h2>ðŸ”¥ Trending This Week</h2>
  <div class="movies" id="movieList"></div>
</div>

<script>
  async function loadMovies() {
    const res = await fetch("/api/trending");
    const data = await res.json();
    const movies = data.results;

    const hero = movies[0];

    // Hero Section
    document.getElementById("hero").style.backgroundImage =
      "url(https://image.tmdb.org/t/p/original" +
      hero.backdrop_path + ")";

    document.getElementById("heroTitle").innerText = hero.title;
    document.getElementById("heroDesc").innerText =
      hero.overview.substring(0, 150) + "...";

    document.getElementById("hero").onclick = () => {
      window.location.href = `/details?id=${hero.id}`;
    };

    // Movie Row
    const list = document.getElementById("movieList");
    list.innerHTML = "";

    movies.forEach(movie => {
      if (!movie.poster_path) return;

      const div = document.createElement("div");
      div.classList.add("movie");

      div.innerHTML =
        `<img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">`;

      div.onclick = () => {
        window.location.href = `/details?id=${movie.id}`;
      };

      list.appendChild(div);
    });
  }

  loadMovies();
</script>

</body>
</html>
