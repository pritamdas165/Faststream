<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FastStream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#141414;
  color:#fff;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:14px 24px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(20,20,20,0.65);
  backdrop-filter:blur(10px);
  z-index:100;
}

.logo{
  font-size:20px;
  font-weight:500;
  letter-spacing:1px;
  background:linear-gradient(90deg,#e50914,#ff3c3c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-links{
  display:flex;
  gap:18px;
}

.nav-links button{
  background:none;
  border:none;
  color:#fff;
  font-size:13px;
  cursor:pointer;
  transition:0.3s;
}

.nav-links button:hover{
  color:#e50914;
}

/* ================= HERO ================= */
.hero{
  height:90vh;
  position:relative;
  display:flex;
  align-items:flex-end;
  padding:60px;
  margin-top:60px;
  overflow:hidden;
}

.hero-bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  animation:zoom 20s ease-in-out infinite alternate;
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,0.9),
    rgba(0,0,0,0.5),
    rgba(0,0,0,0.15),
    transparent
  );
  z-index:1;
}

.hero-content{
  position:relative;
  z-index:2;
  max-width:520px;
  animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

.hero-badge{
  font-size:11px;
  letter-spacing:2px;
  opacity:0.7;
  margin-bottom:12px;
  display:inline-block;
}

.hero h1{
  font-size:52px;
  margin-bottom:14px;
}

.hero p{
  font-size:15px;
  line-height:1.6;
  color:#ddd;
  margin-bottom:22px;
}

.hero-actions{
  display:flex;
  gap:12px;
}

.btn-primary{
  padding:12px 26px;
  background:#e50914;
  border:none;
  color:#fff;
  font-weight:600;
  border-radius:4px;
  cursor:pointer;
}

.btn-secondary{
  padding:12px 22px;
  background:rgba(255,255,255,0.15);
  border:none;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
}

/* ================= SECTION ================= */
.section{
  padding:30px 40px;
}

.section h2{
  margin-bottom:16px;
}

/* ================= MOVIE ROW ================= */
.row{
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-behavior:smooth;
}

.row::-webkit-scrollbar{
  display:none;
}

.poster{
  min-width:160px;
  position:relative;
  cursor:pointer;
  transition:transform 0.35s ease;
}

.poster img{
  width:100%;
  border-radius:8px;
  display:block;
}

.poster:hover{
  transform:scale(1.12);
  z-index:5;
}

.poster::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:8px;
  background:linear-gradient(
    to top,
    rgba(0,0,0,0.9),
    rgba(0,0,0,0.4),
    transparent
  );
  opacity:0;
  transition:0.35s;
}

.poster:hover::after{
  opacity:1;
}

.poster-info{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  z-index:2;
  opacity:0;
  transform:translateY(10px);
  transition:0.35s;
}

.poster:hover .poster-info{
  opacity:1;
  transform:translateY(0);
}

.poster-title{
  font-size:13px;
  font-weight:600;
}

.poster-rating{
  font-size:12px;
  color:#f5c518;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero{
    height:65vh;
    padding:30px;
  }
  .hero h1{
    font-size:28px;
  }
  .poster{
    min-width:120px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">FASTSTREAM</div>
  <div class="nav-links">
    <button onclick="loadTrending()">Trending</button>
    <button onclick="loadTopRated()">Top Rated</button>
    <button onclick="loadUpcoming()">Upcoming</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-bg" id="hero-bg"></div>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <span class="hero-badge">FEATURED</span>
    <h1 id="hero-title"></h1>
    <p id="hero-overview"></p>
    <div class="hero-actions">
      <button class="btn-primary">▶ Play</button>
      <button class="btn-secondary">ⓘ Info</button>
    </div>
  </div>
</div>

<!-- MOVIES -->
<div class="section">
  <h2 id="section-title">Trending Movies</h2>
  <div class="row" id="movies"></div>
</div>

<script>
let heroMovies=[];
let heroIndex=0;

const moviesDiv=document.getElementById("movies");
const sectionTitle=document.getElementById("section-title");

async function loadHero(){
  const res=await fetch("/api/trending");
  const data=await res.json();
  heroMovies=data.results.slice(0,5);
  updateHero();
  setInterval(nextHero,5000);
}

function updateHero(){
  const movie=heroMovies[heroIndex];
  document.getElementById("hero-bg").style.backgroundImage=
  `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;
  document.getElementById("hero-title").innerText=movie.title;
  document.getElementById("hero-overview").innerText=
    movie.overview.substring(0,150)+"...";
}

function nextHero(){
  heroIndex=(heroIndex+1)%heroMovies.length;
  updateHero();
}

async function loadTrending(){
  sectionTitle.innerText="Trending Movies";
  const res=await fetch("/api/trending");
  const data=await res.json();
  displayMovies(data.results);
}

async function loadTopRated(){
  sectionTitle.innerText="Top Rated Movies";
  const res=await fetch("/api/toprated");
  const data=await res.json();
  displayMovies(data.results);
}

async function loadUpcoming(){
  sectionTitle.innerText="Upcoming Movies";
  const res=await fetch("/api/upcoming");
  const data=await res.json();
  displayMovies(data.results);
}

function displayMovies(movies){
  moviesDiv.innerHTML="";
  movies.forEach(movie=>{
    moviesDiv.innerHTML+=`
      <div class="poster">
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
        <div class="poster-info">
          <div class="poster-title">${movie.title}</div>
          <div class="poster-rating">⭐ ${movie.vote_average}</div>
        </div>
      </div>
    `;
  });
}

loadHero();
loadTrending();
</script>

</body>
</html>
