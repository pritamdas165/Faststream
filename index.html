 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#000;color:#fff;padding-bottom:70px}

/* HEADER */
header{
  padding:14px;
  background:#111;
  position:sticky;
  top:0;
  z-index:10;
}
.logo{
  color:#e50914;
  font-size:22px;
  font-weight:bold;
}

/* HERO */
.hero{
  height:200px;
  background:
    linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2)),
    url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?q=80&w=1920")
    center/cover;
  display:flex;
  align-items:flex-end;
  padding:15px;
}
.hero h1{font-size:20px}

/* SECTION */
.section{padding:15px}
.section h2{margin-bottom:10px;font-size:18px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.card{
  background:#111;
  border-radius:6px;
  overflow:hidden;
  transition:.3s;
}
.card:hover{transform:scale(1.05)}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.info{padding:6px}
.info strong{
  font-size:12px;
  display:block;
  margin-bottom:4px;
}
.card button{
  width:100%;
  margin-top:4px;
  padding:6px;
  font-size:11px;
  border:none;
  border-radius:4px;
}
.watch{background:#e50914;color:#fff}
.download{background:#333;color:#fff}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  border-top:1px solid #222;
}
.bottom-nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:12px;
}
.bottom-nav button.active{color:#e50914}
</style>
</head>

<body>

<header>
  <div class="logo">MovieFlix</div>
</header>

<div class="hero">
  <h1>Featured Movie</h1>
</div>

<div class="section">
  <h2 id="sectionTitle">All Movies</h2>
  <div class="grid" id="movieGrid"></div>
</div>

<div class="bottom-nav">
  <button class="active" onclick="filterCategory('all',this)">Home</button>
  <button onclick="filterCategory('bollywood',this)">Bollywood</button>
  <button onclick="filterCategory('hollywood',this)">Hollywood</button>
  <button onclick="filterCategory('south',this)">South</button>
</div>

<script>
/* ===============================
   VERSION 2 â€“ STEP 1 BASE
=============================== */

/* ---------- DEFAULT MOVIES ---------- */
const defaultMovies = [
  {
    title:"Dhoom 3",
    poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
    watch:"https://youtube.com",
    download:"https://example.com",
    category:"bollywood"
  },
  {
    title:"Love Me Love Me",
    poster:"https://www.mymovies.it/film/2026/love-me-love-me/poster/0/",
    watch:"https://youtu.be/B7prWpweShU",
    download:"#",
    category:"hollywood"
  }
];

/* ---------- LOAD MOVIES FROM LOCAL STORAGE ---------- */
function loadMovies(){
  let stored = localStorage.getItem("movies_v2");

  if(!stored){
    // First time only
    localStorage.setItem("movies_v2", JSON.stringify(defaultMovies));
    return defaultMovies;
  }

  return JSON.parse(stored);
}

let movies = loadMovies();

/* ---------- RENDER MOVIES ---------- */
function renderMovies(list){
  const grid = document.getElementById("movieGrid");
  grid.innerHTML = "";

  list.forEach(m=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${m.poster}">
        <div class="info">
          <strong>${m.title}</strong>
          <button class="watch" onclick="handleWatch('${m.watch}')">Watch</button>
          <button class="download" onclick="handleDownload('${m.download}')">Download</button>
        </div>
      </div>
    `;
  });
}

/* ---------- SAFE CLICK HANDLERS (NO ADS YET) ---------- */
function handleWatch(url){
  window.open(url, "_blank");
}

function handleDownload(url){
  window.open(url, "_blank");
}

/* ---------- INIT ---------- */
renderMovies(movies);
</script>


</body>
</html>
