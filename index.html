 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix ‚Äì Netflix Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =================================================
   üåë GLOBAL RESET & NETFLIX THEME
================================================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  background:#141414;
  color:#fff;
}

/* =================================================
   üî¥ HEADER (NETFLIX STYLE)
================================================= */
header{
  display:flex;
  align-items:center;
  padding:15px 30px;
  background:rgba(0,0,0,0.8);
  position:sticky;
  top:0;
  z-index:100;
}
.logo{
  font-size:26px;
  font-weight:bold;
  color:#e50914;
}

/* CATEGORY MENU */
nav{
  margin-left:40px;
}
nav button{
  background:none;
  border:none;
  color:#fff;
  margin-right:20px;
  font-size:14px;
  cursor:pointer;
  opacity:.7;
  transition:.3s;
}
nav button:hover,
nav button.active{
  opacity:1;
  color:#e50914;
}

/* =================================================
   üé• HERO / BANNER
================================================= */
.hero{
  height:70vh;
  background:
    linear-gradient(to top,#141414,transparent),
    url("https://wallpaperaccess.com/full/2703652.jpg") center/cover;
  display:flex;
  align-items:flex-end;
  padding:40px;
}
.hero h1{
  font-size:48px;
  margin-bottom:10px;
}
.hero p{
  max-width:500px;
  color:#ccc;
}

/* =================================================
   üéûÔ∏è MOVIE ROW (NETFLIX STYLE)
================================================= */
.section{
  padding:20px 30px;
}
.section h2{
  margin-bottom:15px;
}

/* Horizontal scroll row */
.row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
.row::-webkit-scrollbar{
  display:none;
}

/* Movie card */
.card{
  min-width:180px;
  transition:.3s;
  cursor:pointer;
}
.card img{
  width:100%;
  border-radius:4px;
}
.card:hover{
  transform:scale(1.15);
  z-index:10;
}

/* Buttons */
.card .info{
  display:none;
}
.card:hover .info{
  display:block;
}
.card button{
  width:100%;
  margin-top:5px;
  padding:6px;
  border:none;
  cursor:pointer;
  border-radius:3px;
}
.watch{
  background:#e50914;
  color:#fff;
}
.download{
  background:#333;
  color:#fff;
}

/* =================================================
   üé¨ ANIMATION (FILTER FADE)
================================================= */
.fade{
  animation:fade .4s ease;
}
@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="logo">MovieFlix</div>
  <nav>
    <button class="active" onclick="filterMovies('all',this)">Home</button>
    <button onclick="filterMovies('bollywood',this)">Bollywood</button>
    <button onclick="filterMovies('hollywood',this)">Hollywood</button>
    <button onclick="filterMovies('south',this)">South</button>
    <button onclick="filterMovies('web',this)">Web Series</button>
  </nav>
</header>

<!-- ================= HERO ================= -->
<div class="hero">
  <div>
    <h1>Unlimited Movies</h1>
    <p>Watch & download latest movies in premium Netflix‚Äëstyle experience.</p>
  </div>
</div>

<!-- ================= MOVIE SECTION ================= -->
<div class="section">
  <h2 id="sectionTitle">Popular on MovieFlix</h2>
  <div class="row fade" id="movieRow"></div>
</div>

<script>
/* =================================================
   üé¨ MOVIES DATA
   üëâ ‡¶®‡¶§‡ßÅ‡¶® movie add ‡¶ï‡¶∞‡¶§‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ object copy ‡¶ï‡¶∞‡ßã
================================================= */
const movies = [
  {
    title:"Dhoom 3",
    poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
    watch:"https://example.com/watch",
    download:"https://example.com/download",
    category:"bollywood"
  },
  {
    title:"Love Me Love Me",
    poster:"https://www.mymovies.it/film/2026/love-me-love-me/poster/0/",
    watch:"https://youtu.be/B7prWpweShU",
    download:"https://hubcloud.foo/drive/ybfq1tegjnbt1s1",
    category:"hollywood"
  },
  {
    title:"KGF Chapter 2",
    poster:"https://upload.wikimedia.org/wikipedia/en/d/d0/KGF_Chapter_2_poster.jpg",
    watch:"#",
    download:"#",
    category:"south"
  }
];

/* =================================================
   üñ•Ô∏è RENDER MOVIES
================================================= */
function render(list){
  const row = document.getElementById("movieRow");
  row.innerHTML="";
  list.forEach(m=>{
    row.innerHTML+=`
      <div class="card">
        <img src="${m.poster}">
        <div class="info">
          <button class="watch" onclick="window.open('${m.watch}')">Watch</button>
          <button class="download" onclick="window.open('${m.download}')">Download</button>
        </div>
      </div>
    `;
  });
}

/* =================================================
   üéØ CATEGORY FILTER (NETFLIX STYLE)
================================================= */
function filterMovies(cat,btn){
  document.querySelectorAll("nav button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  let filtered = cat==="all"
    ? movies
    : movies.filter(m=>m.category===cat);

  document.getElementById("movieRow").classList.remove("fade");
  void document.getElementById("movieRow").offsetWidth;
  document.getElementById("movieRow").classList.add("fade");

  render(filtered);
}

/* INIT */
render(movies);
</script>

</body>
</html>
