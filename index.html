 <!DOCTYPE html>
<html>
<head>
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #141414;
      color: white;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 15px 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header h1 {
      color: #e50914;
      margin: 0;
    }

    .tabs {
      margin-top: 80px;
      padding: 0 40px;
    }

    .tabs button {
      margin-right: 10px;
      padding: 8px 15px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .tabs button:hover {
      background: #e50914;
    }

    .movies {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .movie {
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.08);
    }

    .rating {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #e50914;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .watch-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: black;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .watch-btn:hover {
      background: #e50914;
    }

  </style>
</head>

<body>

<header>
  <h1>FASTSTREAM</h1>
</header>

<div class="tabs">
  <button onclick="loadTrending()">Trending</button>
  <button onclick="loadTopRated()">Top Rated</button>
  <button onclick="loadUpcoming()">Upcoming</button>
</div>

<div class="movies" id="movies"></div>

<script>

const moviesDiv = document.getElementById("movies");

async function loadTrending() {
  const res = await fetch("/api/trending");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadTopRated() {
  const res = await fetch("/api/toprated");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadUpcoming() {
  const res = await fetch("/api/upcoming");
  const data = await res.json();
  displayMovies(data.results);
}

function displayMovies(movies) {
  moviesDiv.innerHTML = "";

  movies.forEach(movie => {
    moviesDiv.innerHTML += `
      <div class="movie" onclick="goDetails(${movie.id})">

        <span class="rating">
          ⭐ ${movie.vote_average}
        </span>

        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">

        <button class="watch-btn"
          onclick='event.stopPropagation(); addToWatchlist(${JSON.stringify(movie)})'>
          ❤️
        </button>

      </div>
    `;
  });
}

function goDetails(id) {
  window.location.href = "details.html?id=" + id;
}

function addToWatchlist(movie) {
  let list = JSON.parse(localStorage.getItem("watchlist")) || [];

  // duplicate check
  if (!list.find(m => m.id === movie.id)) {
    list.push(movie);
    localStorage.setItem("watchlist", JSON.stringify(list));
    alert("Added to Watchlist ❤️");
  } else {
    alert("Already in Watchlist");
  }
}

loadTrending();

</script>

</body>
</html>
