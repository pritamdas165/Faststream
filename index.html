<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== BASIC RESET ========== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f0f0f;color:#fff}

/* ========== HEADER ========== */
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:15px 20px;background:#111;position:sticky;top:0;z-index:10
}
.logo{font-size:24px;font-weight:bold;color:#ff3c3c}
.search-box{flex:1;margin:0 20px;display:flex}
.search-box input{flex:1;padding:8px;border:none;border-radius:5px 0 0 5px}
.search-box button{padding:8px 12px;border:none;background:#ff3c3c;color:#fff;border-radius:0 5px 5px 0;cursor:pointer}
nav a{margin-left:15px;color:#fff;text-decoration:none;font-size:14px;cursor:pointer}
nav a:hover{color:#ff3c3c}

/* ========== HERO ========== */
.hero{padding:40px 20px;text-align:center;background:linear-gradient(to right,#000,#111)}
.hero h1{font-size:32px;margin-bottom:10px}
.hero p{color:#aaa}

/* ========== MOVIE GRID ========== */
.section{padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px
}
.card{
  background:#181818;border-radius:8px;overflow:hidden;
  transition:.3s;box-shadow:0 0 10px #000
}
.card:hover{transform:scale(1.05)}
.card img{width:100%;height:230px;object-fit:cover}
.card .info{padding:10px}
.card button{
  width:100%;margin-top:5px;padding:7px;border:none;border-radius:5px;cursor:pointer
}
.watch{background:#ff3c3c;color:#fff}
.download{background:#333;color:#fff}

/* ========== ADMIN PANEL ========== */
#adminPanel{
  display:none;
  background:#111;
  padding:20px;
  margin:20px;
  border:1px solid #333;
}
#adminPanel input,#adminPanel select{
  width:100%;padding:8px;margin-bottom:10px;border:none;border-radius:5px
}
#adminPanel button{padding:10px;width:100%;background:#ff3c3c;border:none;color:#fff;cursor:pointer}

/* ========== AD OVERLAY ========== */
#adBox{
  display:none;position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.9);z-index:999;
  align-items:center;justify-content:center;flex-direction:column
}
#adBox a{color:#fff;font-size:20px;margin-bottom:15px}
#adTimer{color:#ff3c3c;font-size:18px}
</style>
</head>

<body>

<!-- ========== HEADER ========== -->
<header>
  <div class="logo">MovieFlix</div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search movie...">
    <button onclick="renderMovies()">Search</button>
  </div>

  <nav>
    <a onclick="filterCategory('all')">Home</a>
    <a onclick="filterCategory('bollywood')">Bollywood</a>
    <a onclick="filterCategory('hollywood')">Hollywood</a>
    <a onclick="filterCategory('south')">South</a>
    <a onclick="openAdmin()">Admin</a>
  </nav>
</header>

<!-- ========== HERO ========== -->
<div class="hero">
  <h1>Watch & Download Movies</h1>
  <p>Fast â€¢ Clean â€¢ Premium Experience</p>
</div>

<!-- ========== ADMIN PANEL (PASSWORD PROTECTED) ========== -->
<div id="adminPanel">
  <h2>Admin Panel</h2><br>

  <!-- à¦à¦–à¦¾à¦¨à§‡ movie add à¦•à¦°à¦¬à§‡ -->
  <input id="mTitle" placeholder="Movie Title">
  <input id="mPoster" placeholder="Poster Image URL">
  <input id="mWatch" placeholder="Watch URL">
  <input id="mDownload" placeholder="Download URL">

  <select id="mCategory">
    <option value="bollywood">Bollywood</option>
    <option value="hollywood">Hollywood</option>
    <option value="south">South</option>
  </select>

  <button onclick="addMovie()">Add Movie</button>
</div>

<!-- ========== MOVIE LIST ========== -->
<div class="section">
  <div class="grid" id="movieGrid"></div>
</div>

<!-- ========== AD BOX ========== -->
<div id="adBox">
  <a id="adLink" href="#" target="_blank">Advertisement</a>
  <div id="adTimer">Wait 8 sec...</div>
</div>

<script>
/* ========== CONFIG ========== */
const ADMIN_PASSWORD = "12345";   // ðŸ” change password
const DIRECT_AD_URL = "https://example.com";
const POP_AD_URL = "https://example.com";
const AD_TIMER = 8;

let currentCategory = "all";

/* ========== MOVIE DATA ========== */
let movies = [
  {
    title:"Dhoom 3",
    poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
    watch:"https://example.com",
    download:"https://example.com",
    category:"bollywood"
  }
];

/* ========== RENDER MOVIES ========== */
function renderMovies(){
  let q = document.getElementById("search").value.toLowerCase();
  let box = document.getElementById("movieGrid");
  box.innerHTML = "";

  movies
    .filter(m =>
      (currentCategory==="all" || m.category===currentCategory) &&
      m.title.toLowerCase().includes(q)
    )
    .forEach(m=>{
      box.innerHTML += `
      <div class="card">
        <img src="${m.poster}">
        <div class="info">
          <strong>${m.title}</strong>
          <button class="watch" onclick="runAds('${m.watch}')">Watch</button>
          <button class="download" onclick="runAds('${m.download}')">Download</button>
        </div>
      </div>`;
    });
}

/* ========== CATEGORY FILTER ========== */
function filterCategory(cat){
  currentCategory = cat;
  renderMovies();
}

/* ========== ADMIN PASSWORD ========== */
function openAdmin(){
  let pass = prompt("Enter Admin Password:");
  if(pass === ADMIN_PASSWORD){
    document.getElementById("adminPanel").style.display = "block";
  }else{
    alert("Wrong Password");
  }
}

/* ========== ADD MOVIE ========== */
function addMovie(){
  movies.push({
    title: mTitle.value,
    poster: mPoster.value,
    watch: mWatch.value,
    download: mDownload.value,
    category: mCategory.value
  });
  renderMovies();
  alert("Movie Added Successfully");
}

/* ========== ADS SYSTEM ========== */
function runAds(finalURL){
  window.open(POP_AD_URL,"_blank");
  document.getElementById("adBox").style.display="flex";
  document.getElementById("adLink").href=DIRECT_AD_URL;

  let t = AD_TIMER;
  document.getElementById("adTimer").innerText="Wait "+t+" sec...";
  let timer=setInterval(()=>{
    t--;
    document.getElementById("adTimer").innerText="Wait "+t+" sec...";
    if(t<=0){
      clearInterval(timer);
      document.getElementById("adBox").style.display="none";
      window.location.href=finalURL;
    }
  },1000);
}

/* INIT */
renderMovies();
</script>

</body>
</html>
