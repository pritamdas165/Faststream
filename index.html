 <!DOCTYPE html>
<html>
<head>
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #141414;
      color: white;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 20px 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      z-index: 10;
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      padding: 60px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #141414, transparent);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 10px 20px;
      background: #e50914;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .section {
      padding: 40px;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .movie {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.08);
    }

  </style>
</head>

<body>

<header>FASTSTREAM</header>

<div class="hero" id="hero">
  <div class="hero-content" id="hero-content">
    Loading...
  </div>
</div>

<div class="section">
  <h2>Trending Now</h2>
  <div class="movies" id="movies"></div>
</div>

<script>
async function loadMovies() {
  const res = await fetch("/api/trending");
  const data = await res.json();

  const heroMovie = data.results[0];

  document.getElementById("hero").style.backgroundImage =
    `url(https://image.tmdb.org/t/p/original${heroMovie.backdrop_path})`;

  document.getElementById("hero-content").innerHTML = `
    <h1>${heroMovie.title}</h1>
    <p>${heroMovie.overview.slice(0,150)}...</p>
    <button onclick="goDetails(${heroMovie.id})">Watch Now</button>
  `;

  const moviesDiv = document.getElementById("movies");

  data.results.forEach(movie => {
    moviesDiv.innerHTML += `
      <div class="movie" onclick="goDetails(${movie.id})">
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      </div>
    `;
  });
}

function goDetails(id) {
  window.location.href = `details.html?id=${id}`;
}

loadMovies();
</script>

</body>
</html>
