 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      background:#141414;
      color:#fff;
    }

    /* ================= NAVBAR ================= */
    .navbar{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      padding:14px 40px;
      display:flex;
      align-items:center;
      gap:30px;
      background:rgba(20,20,20,0.6);
      backdrop-filter:blur(10px);
      z-index:1000;
    }

    .logo{
      font-size:18px;
      font-weight:300;
      letter-spacing:1px;
      background:linear-gradient(90deg,#e50914,#ff3c3c);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 8px rgba(229,9,20,0.4);
      cursor:pointer;
    }

    .nav-links{
      display:flex;
      gap:20px;
    }

    .nav-links button{
      background:none;
      border:none;
      color:#fff;
      font-size:13px;
      cursor:pointer;
      transition:0.3s;
    }

    .nav-links button:hover{
      color:#e50914;
    }

    /* ================= HERO ================= */
    .hero{
      height:85vh;
      position:relative;
      display:flex;
      align-items:center;
      padding:70px 60px;
      margin-top:60px;
      overflow:hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to right,
        rgba(0,0,0,0.85) 20%,
        rgba(0,0,0,0.4) 55%,
        rgba(0,0,0,0.1) 100%
      );
      z-index:1;
    }

    .hero-bg{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      animation:zoomEffect 20s ease-in-out infinite alternate;
    }

    @keyframes zoomEffect{
      from{transform:scale(1);}
      to{transform:scale(1.08);}
    }

    .hero-content{
      position:relative;
      z-index:2;
      max-width:520px;
      animation:fadeUp 1s ease forwards;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

    .hero h1{
      font-size:46px;
      margin-bottom:15px;
    }

    .hero p{
      font-size:15px;
      line-height:1.6;
      margin-bottom:22px;
      color:#ddd;
    }

    .hero button{
      padding:12px 24px;
      border:none;
      background:#e50914;
      color:#fff;
      font-weight:600;
      border-radius:4px;
      cursor:pointer;
      transition:0.3s;
    }

    .hero button:hover{
      background:#b20710;
      transform:scale(1.05);
    }

    /* ================= SECTION ================= */
    .section{
      padding:35px 40px;
    }

    .section h2{
      margin-bottom:15px;
    }

    .row{
      display:flex;
      gap:15px;
      overflow-x:auto;
      scrollbar-width:none;
    }

    .row::-webkit-scrollbar{
      display:none;
    }

    .poster{
      min-width:150px;
      cursor:pointer;
      transition:0.3s;
      position:relative;
    }

    .poster img{
      width:100%;
      border-radius:6px;
    }

    .poster:hover{
      transform:scale(1.1);
    }

    .rating{
      position:absolute;
      top:6px;
      left:6px;
      background:#e50914;
      padding:3px 6px;
      font-size:12px;
      border-radius:3px;
    }

    /* ================= MOBILE ================= */
    @media(max-width:768px){
      .navbar{
        padding:12px 20px;
      }

      .hero{
        height:60vh;
        padding:30px;
      }

      .hero h1{
        font-size:26px;
      }

      .poster{
        min-width:110px;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">FASTSTREAM</div>
  <div class="nav-links">
    <button onclick="loadTrending()">Trending</button>
    <button onclick="loadTopRated()">Top Rated</button>
    <button onclick="loadUpcoming()">Upcoming</button>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-bg" id="hero-bg"></div>
  <div class="hero-content">
    <h1 id="hero-title"></h1>
    <p id="hero-overview"></p>
    <button onclick="goDetails(currentHeroId)">More Info</button>
  </div>
</div>

<!-- MOVIE SECTION -->
<div class="section">
  <h2 id="section-title">Trending Movies</h2>
  <div class="row" id="movies"></div>
</div>

<script>
let heroMovies = [];
let heroIndex = 0;
let currentHeroId = null;

const moviesDiv = document.getElementById("movies");
const sectionTitle = document.getElementById("section-title");

/* HERO SLIDER */
async function loadHero(){
  const res = await fetch("/api/trending");
  const data = await res.json();
  heroMovies = data.results.slice(0,5);
  updateHero();
  setInterval(nextHero,5000);
}

function updateHero(){
  const movie = heroMovies[heroIndex];
  currentHeroId = movie.id;

  document.getElementById("hero-bg").style.backgroundImage =
    `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;

  document.getElementById("hero-title").innerText = movie.title;
  document.getElementById("hero-overview").innerText =
    movie.overview.substring(0,150) + "...";
}

function nextHero(){
  heroIndex = (heroIndex + 1) % heroMovies.length;
  updateHero();
}

/* SECTIONS */
async function loadTrending(){
  sectionTitle.innerText = "Trending Movies";
  const res = await fetch("/api/trending");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadTopRated(){
  sectionTitle.innerText = "Top Rated Movies";
  const res = await fetch("/api/toprated");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadUpcoming(){
  sectionTitle.innerText = "Upcoming Movies";
  const res = await fetch("/api/upcoming");
  const data = await res.json();
  displayMovies(data.results);
}

function displayMovies(movies){
  moviesDiv.innerHTML = "";
  movies.forEach(movie=>{
    moviesDiv.innerHTML += `
      <div class="poster" onclick="goDetails(${movie.id})">
        <div class="rating">‚≠ê ${movie.vote_average.toFixed(1)}</div>
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      </div>
    `;
  });
}

function goDetails(id){
  window.location.href = "details.html?id=" + id;
}

loadHero();
loadTrending();
</script>

</body>
</html>
