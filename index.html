 <!DOCTYPE html>
<html>
<head>
  <title>FastStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, sans-serif;
    }

    body{
      background:#141414;
      color:white;
    }

    /* NAVBAR */
    .navbar{
  position:fixed;
  top:0;
  left:50;              
  padding-left:10px;

  /* একদম বাম কোণায় শুরু */
  width:100%;
  padding:15px 0;      

 /* left-right padding remove */
  display:flex;
  align-items:center;
  gap:15px;
  background: rgba(20,20,20,0.6);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}


    /* logo আর menu এর মাঝে gap */

    .logo{
  font-size:20px;
  font-weight:300;
  margin-left:5px;
  letter-spacing:1.00px;

  background: linear-gradient(90deg,   #e50914, #ff3c3c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow: 0 0 8px rgba(229,9,20,0.4);
}

}

    .nav-links{
      display:flex;
      gap:20px;
    }

    .nav-links button{
      background:transparent;
      border:none;
      color:white;
      font-size:12px;
      cursor:pointer;
      transition:0.3s;
    }

    .nav-links button:hover{
      color:#e50914;
    }

     /* HERO */

    .hero{
  height:85vh;
  position:relative;
  display:flex;
  align-items:center;
  padding:60px;
  margin-top:60px;
  overflow:hidden;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(
    to right,
    rgba(0,0,0,0.85) 20%,
    rgba(0,0,0,0.4) 50%,
    rgba(0,0,0,0.1) 100%
  );
  z-index:1;
}

.hero-bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  animation: zoomEffect 20s ease-in-out infinite alternate;
}

@keyframes zoomEffect{
  from{ transform: scale(1); }
  to{ transform: scale(1.08); }
}

.hero-content{
  position:relative;
  z-index:2;
  max-width:500px;
  animation: fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

.hero h1{
  font-size:48px;
  margin-bottom:15px;
}

.hero p{
  font-size:15px;
  margin-bottom:20px;
  line-height:1.6;
}

.hero button{
  padding:12px 22px;
  border:none;
  background:#e50914;
  color:white;
  cursor:pointer;
  border-radius:4px;
  font-weight:600;
  transition:0.3s;
}

.hero button:hover{
  background:#b20710;
  transform:scale(1.05);
}


    /* SECTION */
    .section{
      padding:30px 40px;
    }

    .section h2{
      margin-bottom:15px;
    }

    .row{
      display:flex;
      overflow-x:auto;
      gap:15px;
      scrollbar-width:none;
    }

    .row::-webkit-scrollbar{
      display:none;
    }

    .poster{
      min-width:150px;
      cursor:pointer;
      transition:0.3s;
      position:relative;
    }

    .poster img{
      width:100%;
      border-radius:6px;
    }

    .poster:hover{
      transform:scale(1.1);
    }

    .rating{
      position:absolute;
      top:5px;
      left:5px;
      background:#e50914;
      padding:3px 6px;
      font-size:12px;
      border-radius:3px;
    }

    /* MOBILE */
    @media(max-width:768px){
      .hero{
        height:60vh;
        padding:30px;
      }
      .hero h1{
        font-size:26px;
      }
      .poster{
        min-width:110px;
      }
    }

  </style>
</head>

<body>

<div class="navbar">
  <div class="logo">FASTSTREAM</div>
  <div class="nav-links">
    <button onclick="loadTrending()">Trending</button>
    <button onclick="loadTopRated()">Top Rated</button>
    <button onclick="loadUpcoming()">Upcoming</button>
  </div>
</div>

<div class="hero">
  <div class="hero-bg" id="hero-bg"></div>
  <div class="hero-content">
    <h1 id="hero-title"></h1>
    <p id="hero-overview"></p>
    <button onclick="goDetails(currentHeroId)">More Info</button>
  </div>
</div>


<!-- MAIN MOVIE SECTION -->
<div class="section">
  <h2 id="section-title">Trending Movies</h2>
  <div class="row" id="movies"></div>
</div>

<script>

let heroMovies = [];
let heroIndex = 0;
let currentHeroId = null;

const moviesDiv = document.getElementById("movies");
const sectionTitle = document.getElementById("section-title");

/* HERO SLIDER */
async function loadHero(){
  const res = await fetch("/api/trending");
  const data = await res.json();
  heroMovies = data.results.slice(0,5);
  updateHero();
  setInterval(nextHero,5000);
}

function updateHero(){
  const movie = heroMovies[heroIndex];
  currentHeroId = movie.id;

  document.getElementById("hero").style.backgroundImage =
  `linear-gradient(to right, rgba(0,0,0,0.8), transparent),
   url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;

  document.getElementById("hero-title").innerText = movie.title;
  document.getElementById("hero-overview").innerText =
    movie.overview.substring(0,150)+"...";
}

function nextHero(){
  heroIndex = (heroIndex+1)%heroMovies.length;
  updateHero();
}

/* LOAD SECTIONS */
async function loadTrending(){
  sectionTitle.innerText = "Trending Movies";
  const res = await fetch("/api/trending");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadTopRated(){
  sectionTitle.innerText = "Top Rated Movies";
  const res = await fetch("/api/toprated");
  const data = await res.json();
  displayMovies(data.results);
}

async function loadUpcoming(){
  sectionTitle.innerText = "Upcoming Movies";
  const res = await fetch("/api/upcoming");
  const data = await res.json();
  displayMovies(data.results);
}

function displayMovies(movies){
  moviesDiv.innerHTML="";
  movies.forEach(movie=>{
    moviesDiv.innerHTML+=`
      <div class="poster" onclick="goDetails(${movie.id})">
        <div class="rating">⭐ ${movie.vote_average}</div>
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
      </div>
    `;
  });
}

function goDetails(id){
  window.location.href="details.html?id="+id;
}

loadHero();
loadTrending();

</script>

</body>
</html>
