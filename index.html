<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix TMDB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff;padding-bottom:80px}
header{
  background:#111;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10
}
.logo{color:#e50914;font-size:22px;font-weight:bold}
#search{padding:6px;border-radius:4px;border:none}

.section{padding:15px}
.section h2{margin-bottom:10px}

.grid{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.grid::-webkit-scrollbar{display:none}

.card{
  min-width:160px;
  background:#111;
  border-radius:6px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:230px;
  object-fit:cover;
}
.info{
  padding:6px;
  font-size:12px;
}
.info p{
  color:#ccc;
  font-size:11px;
  margin:4px 0;
  height:32px;
  overflow:hidden;
}
button{
  width:100%;
  margin-top:5px;
  padding:6px;
  border:none;
  border-radius:4px;
  font-size:12px;
  cursor:pointer;
}
.watch{background:#e50914;color:#fff}
.trailer{background:#333;color:#fff}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  z-index:999;
  justify-content:center;
  align-items:center;
}
#modalContent{
  width:92%;
  max-width:420px;
  background:#111;
  border-radius:8px;
  padding:15px;
}
#modalContent img{
  width:100%;
  border-radius:6px;
}
#modalContent p{
  font-size:13px;
  color:#ccc;
  margin-top:8px;
}
#modalContent iframe{
  width:100%;
  height:200px;
  margin-top:10px;
  border-radius:6px;
}

/* ADS */
#adBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:1000;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
#adTimer{color:#e50914;margin-top:10px}
</style>
</head>

<body>

<header>
  <div class="logo">MovieFlix</div>
  <input id="search" placeholder="Search movie">
</header>

<div class="section">
  <h2>üî• Trending</h2>
  <div class="grid" id="trendingGrid"></div>
</div>

<div class="section">
  <h2>‚≠ê Popular</h2>
  <div class="grid" id="popularGrid"></div>
</div>

<!-- MODAL -->
<div id="modal" onclick="closeModal()">
  <div id="modalContent" onclick="event.stopPropagation()"></div>
</div>

<!-- ADS -->
<div id="adBox">
  <div>Advertisement</div>
  <div id="adTimer">Wait 5s</div>
</div>

<script>
/* ================= CONFIG ================= */
const TMDB_KEY = "cc9374659de08b939499a50af4715216";
const IMG = "https://image.tmdb.org/t/p/w500";
const POP_AD = "https://example.com";
const AD_DELAY = 5;

/* ================= ELEMENTS ================= */
const trendingGrid = document.getElementById("trendingGrid");
const popularGrid = document.getElementById("popularGrid");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const adBox = document.getElementById("adBox");
const adTimer = document.getElementById("adTimer");
const search = document.getElementById("search");

let trendingMovies = [];
let popularMovies = [];

/* ================= ADS ================= */
let adRunning=false;
function runAds(cb){
 if(adRunning) return;
 adRunning=true;
 window.open(POP_AD,"_blank");
 adBox.style.display="flex";
 let t=AD_DELAY;
 adTimer.innerText="Wait "+t+"s";
 let timer=setInterval(()=>{
  t--;
  adTimer.innerText="Wait "+t+"s";
  if(t<=0){
   clearInterval(timer);
   adBox.style.display="none";
   adRunning=false;
   cb();
  }
 },1000);
}

/* ================= FETCH ================= */
fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${TMDB_KEY}`)
.then(r=>r.json())
.then(d=>{
 trendingMovies = d.results || [];
 render(trendingGrid, trendingMovies);
})
.catch(()=>{ trendingGrid.innerHTML="Failed to load"; });

fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_KEY}`)
.then(r=>r.json())
.then(d=>{
 popularMovies = d.results || [];
 render(popularGrid, popularMovies);
})
.catch(()=>{ popularGrid.innerHTML="Failed to load"; });

/* ================= RENDER ================= */
function render(grid, list){
 grid.innerHTML="";
 list.forEach((m,i)=>{
  if(!m.poster_path) return;
  grid.innerHTML += `
   <div class="card">
     <img src="${IMG+m.poster_path}" onclick="openModal(${m.id})">
     <div class="info">
       <b>${m.title}</b>
       <p>${m.overview || "No description"}</p>
       <button class="watch" onclick="runAds(()=>openModal(${m.id}))">Details</button>
     </div>
   </div>`;
 });
}

/* ================= MODAL ================= */
function openModal(id){
 modal.style.display="flex";
 modalContent.innerHTML="Loading...";
 fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_KEY}&append_to_response=videos`)
 .then(r=>r.json())
 .then(m=>{
   let trailer = "";
   if(m.videos && m.videos.results.length){
     let yt = m.videos.results.find(v=>v.site==="YouTube");
     if(yt){
       trailer = `<iframe src="https://www.youtube.com/embed/${yt.key}" allowfullscreen></iframe>`;
     }
   }
   modalContent.innerHTML = `
     <img src="${IMG+m.poster_path}">
     <h3>${m.title}</h3>
     <p>${m.overview}</p>
     ${trailer || "<p>No trailer available</p>"}
   `;
 });
}
function closeModal(){
 modal.style.display="none";
 modalContent.innerHTML="";
}

/* ================= SEARCH ================= */
search.oninput=()=>{
 let q = search.value.toLowerCase();
 render(trendingGrid, trendingMovies.filter(m=>m.title.toLowerCase().includes(q)));
 render(popularGrid, popularMovies.filter(m=>m.title.toLowerCase().includes(q)));
};
</script>

</body>
</html>
