<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =================================================
   üî• GLOBAL RESET
================================================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  background:#0f0f0f;
  color:#fff;
}

/* =================================================
   üî¥ HEADER (Netflix style)
================================================= */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  padding:12px 16px;
  z-index:100;
}
.logo{
  color:#e50914;
  font-size:22px;
  font-weight:bold;
}

/* Category menu */
nav{
  display:flex;
  gap:14px;
  margin-left:20px;
  overflow-x:auto;
}
nav button{
  background:none;
  border:none;
  color:#ccc;
  font-size:14px;
  cursor:pointer;
  white-space:nowrap;
}
nav button.active,
nav button:hover{
  color:#fff;
}

/* =================================================
   üé¨ HERO BANNER
================================================= */
.hero{
  height:65vh;
  background:
    linear-gradient(to top,#0f0f0f,transparent),
    url("https://wallpapercave.com/wp/wp4056410.jpg") center/cover;
  display:flex;
  align-items:flex-end;
  padding:20px;
  margin-top:55px;
}
.hero h1{
  font-size:32px;
}

/* =================================================
   üéûÔ∏è MOVIE SECTION
================================================= */
.section{
  padding:15px;
}
.section h2{
  margin-bottom:10px;
  font-size:18px;
}

/* Movie horizontal row */
.row{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:10px;
}

/* Movie card */
.card{
  min-width:140px;
  background:#181818;
  border-radius:6px;
  overflow:hidden;
  transition:.3s;
}
.card:hover{
  transform:scale(1.08);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card .info{
  padding:6px;
  font-size:13px;
}

/* =================================================
   üì± MOBILE OPTIMISE
================================================= */
@media(min-width:768px){
  .row{
    flex-wrap:wrap;
  }
  .card{
    min-width:160px;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="logo">MovieFlix</div>
  <nav id="categoryMenu">
    <button class="active" onclick="filterMovies('all')">All</button>
    <button onclick="filterMovies('bollywood')">Bollywood</button>
    <button onclick="filterMovies('hollywood')">Hollywood</button>
    <button onclick="filterMovies('south')">South</button>
    <button onclick="filterMovies('bengali')">Bengali</button>
  </nav>
</header>

<!-- ================= HERO ================= -->
<div class="hero">
  <h1>Unlimited Movies</h1>
</div>

<!-- ================= MOVIE LIST ================= -->
<div class="section">
  <h2 id="sectionTitle">All Movies</h2>
  <div class="row" id="movieRow"></div>
</div>

<script>
/* =================================================
   üé¨ MOVIE DATA
   üëâ ‡¶®‡¶§‡ßÅ‡¶® movie add ‡¶ï‡¶∞‡¶§‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ object add ‡¶ï‡¶∞‡ßã
================================================= */
const movies = [
  {
    title:"Dhoom 3",
    poster:"https://upload.wikimedia.org/wikipedia/en/4/4f/Dhoom_3_Film_Poster.jpg",
    category:"bollywood"
  },
  {
    title:"Love Me Love Me",
    poster:"https://www.mymovies.it/film/2026/love-me-love-me/poster/0/",
    category:"hollywood"
  },
  {
    title:"KGF",
    poster:"https://upload.wikimedia.org/wikipedia/en/5/5e/KGF_Chapter_1_poster.jpg",
    category:"south"
  }
];

/* =================================================
   üñ•Ô∏è RENDER MOVIES
================================================= */
function render(list){
  const box = document.getElementById("movieRow");
  box.innerHTML = "";
  list.forEach(m=>{
    box.innerHTML += `
      <div class="card">
        <img src="${m.poster}">
        <div class="info">${m.title}</div>
      </div>
    `;
  });
}

/* =================================================
   üéØ CATEGORY FILTER
================================================= */
function filterMovies(cat){
  document.querySelectorAll("nav button")
    .forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  document.getElementById("sectionTitle").innerText =
    cat==="all" ? "All Movies" : cat.toUpperCase();

  if(cat==="all"){
    render(movies);
  }else{
    render(movies.filter(m=>m.category===cat));
  }
}

/* =================================================
   üöÄ INIT
================================================= */
render(movies);
</script>

</body>
</html>
