<!DOCTYPE html>
<html>
<head>
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #e50914;
    }

    .container {
      padding: 30px;
    }

    .back-btn {
      background: #e50914;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .movie-details {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .movie-details img {
      width: 300px;
      border-radius: 10px;
    }

    .info {
      max-width: 600px;
    }

    .info h1 {
      margin-top: 0;
    }

    .rating {
      margin: 10px 0;
    }
  </style>
</head>

<body>

<header>MovieFlix</header>

<div class="container">
  <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>

  <div id="movieDetails">Loading...</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const movieId = params.get("id");

  async function loadDetails() {
    if (!movieId) {
      document.getElementById("movieDetails").innerHTML = "Movie not found.";
      return;
    }

    try {
      const res = await fetch(`/api/movie?id=${movieId}`);
      const data = await res.json();

      document.getElementById("movieDetails").innerHTML = `
        <div class="movie-details">
          <img src="https://image.tmdb.org/t/p/w500${data.poster_path}">
          <div class="info">
            <h1>${data.title}</h1>
            <p class="rating"><b>‚≠ê Rating:</b> ${data.vote_average}</p>
            <p><b>üìÖ Release Date:</b> ${data.release_date}</p>
            <p>${data.overview}</p>
          </div>
        </div>
      `;
    } catch (error) {
      document.getElementById("movieDetails").innerHTML = "Error loading movie details.";
    }
  }

  function goBack() {
    window.location.href = "index.html";
  }

  loadDetails();
</script>

</body>
</html>
